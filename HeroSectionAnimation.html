<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.2s forwards;
        }
        
        .hero-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.4s forwards;
        }
        
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.6s forwards;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: white;
            color: #764ba2;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-secondary:hover {
            background-color: white;
            color: #764ba2;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Animated background shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 200px;
            height: 200px;
            background-color: #ff6b6b;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            background-color: #4ecdc4;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 70%;
            right: 10%;
            animation: float 10s ease-in-out infinite;
        }
        
        .shape-3 {
            width: 100px;
            height: 100px;
            background-color: #feca57;
            border-radius: 50%;
            bottom: 10%;
            right: 20%;
            animation: float 7s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        /* Parallax effect */
        .parallax-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 110%;
            height: 110%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        .layer-1 {
            background-image: url('https://picsum.photos/seed/hero1/1920/1080.jpg');
            animation: parallax 20s linear infinite;
        }
        
        @keyframes parallax {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-10%) translateY(-10%); }
        }
        
        /* Video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        /* Scrolling text animation */
        .scrolling-text {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        /* Glitch effect */
        .glitch {
            position: relative;
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                        -0.025em -0.05em rgba(0, 255, 0, 0.75),
                        0.025em 0.05em rgba(0, 0, 255, 0.75);
            animation: glitch 1s linear infinite;
        }
        
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                                   -0.05em -0.025em rgba(0, 255, 0, 0.75),
                                   0.025em 0.05em rgba(0, 0, 255, 0.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                                   -0.05em -0.025em rgba(0, 255, 0, 0.75),
                                   0.025em 0.05em rgba(0, 0, 255, 0.75); }
            15% { text-shadow: -0.05em -0.025em rgba(255, 0, 0, 0.75),
                                   0.025em 0.025em rgba(0, 255, 0, 0.75),
                                   -0.05em -0.05em rgba(0, 0, 255, 0.75); }
            49% { text-shadow: -0.05em -0.025em rgba(255, 0, 0, 0.75),
                                   0.025em 0.025em rgba(0, 255, 0, 0.75),
                                   -0.05em -0.05em rgba(0, 0, 255, 0.75); }
            50% { text-shadow: 0.025em 0.05em rgba(255, 0, 0, 0.75),
                                   0.05em 0 0 rgba(0, 255, 0, 0.75),
                                   0 -0.05em rgba(0, 0, 255, 0.75); }
            99% { text-shadow: 0.025em 0.05em rgba(255, 0, 0, 0.75),
                                   0.05em 0 0 rgba(0, 255, 0, 0.75),
                                   0 -0.05em rgba(0, 0, 255, 0.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                                   -0.025em -0.025em rgba(0, 255, 0, 0.75),
                                   -0.025em -0.05em rgba(0, 0, 255, 0.75); }
        }
    </style>
</head>
<body>
    <div class="hero">
        <!-- Animated background shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Our Website</h1>
            <p class="hero-subtitle">We create amazing digital experiences</p>
            <p class="hero-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nisl eget ultricies tincidunt, 
                nisl nisl aliquam nisl, eget aliquam nisl nisl eget nisl.
            </p>
            <div class="hero-buttons">
                <a href="#" class="btn btn-primary">Get Started</a>
                <a href="#" class="btn btn-secondary">Learn More</a>
            </div>
        </div>
        
        <div class="scrolling-text">Scroll down to explore</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add parallax effect on mouse move
            const hero = document.querySelector('.hero');
            const shapes = document.querySelectorAll('.shape');
            
            hero.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 20;
                    const xPos = (x - 0.5) * speed;
                    const yPos = (y - 0.5) * speed;
                    
                    shape.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });
            });
        });
    </script>
</body>
</html>
