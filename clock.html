<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Digital Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);

        }

        #clock {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 5px
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Live Digital Clock</h1>
        <div id="clock">
            00:00:00
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
