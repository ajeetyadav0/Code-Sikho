<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts Example</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.5;
            letter-spacing: 1px;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: 40px;
            font-style: italic;
        }
        p{
            font-size: 18px;
            font-weight: 400;
            font-style: normal;
        }
        .highlight{
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <h1>CSS Font Styling</h1>
    <p>This is a normal Paragraph with arial font.</p>
    <p class="highlight">This text uses Courier New with more letter spacing.</p>
</body>

</html>
