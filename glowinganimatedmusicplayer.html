<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Music Player - Audio Visualizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            animation: waveRotate 20s linear infinite;
            opacity: 0.5;
        }

        .bg-wave:nth-child(2) {
            background: radial-gradient(circle, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
            animation: waveRotate 15s linear infinite reverse;
            animation-delay: -5s;
        }

        @keyframes waveRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Music player container */
        .music-player {
            position: relative;
            width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 0 30px rgba(138, 43, 226, 0.1);
            padding: 30px;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .music-player:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 80px rgba(0, 0, 0, 0.4),
                0 15px 40px rgba(0, 0, 0, 0.3),
                inset 0 0 40px rgba(138, 43, 226, 0.2);
        }

        /* Album art */
        .album-art {
            position: relative;
            width: 100%;
            height: 100px;
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .album-art:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .album-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        /* Now playing indicator */
        .playing-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.2); 
                opacity: 0.7; 
            }
        }

        /* Track info */
        .track-info {
            margin-bottom: 25px;
        }

        .track-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .track-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Progress bar */
        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        /* Time display */
        .time-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            color: #fff;
        }

        .current-time {
            font-size: 16px;
            font-weight: 500;
        }

        .total-time {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* Volume control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4ade80;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4ade80;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Equalizer */
        .equalizer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 100px;
            gap: 5px;
            padding: 0 10px;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, #4ade80, #22c55e);
            border-radius: 4px;
            transition: all 0.1s ease;
            transform-origin: bottom;
            animation: barDance 0.5s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes barDance {
            0%, 100% { 
                height: 20px;
                background: linear-gradient(to top, #4ade80, #22c55e);
            }
            25% { 
                height: 40px;
                background: linear-gradient(to top, #22c55e, #ef4444);
            }
            50% { 
                height: 30px;
                background: linear-gradient(to top, #22c55e, #4ade80);
            }
            75% { 
                height: 50px;
                background: linear-gradient(to top, #4ade80, #22c55e);
            }
        }

        /* Play button */
        .play-pause-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }

        /* Playlist */
        .playlist {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .playlist.active {
            max-height: 300px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: rgba(74, 222, 128, 0.2);
            transform: translateX(10px);
        }

        .playlist-number {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-right: 15px;
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-title {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 5px;
        }

        .playlist-artist {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Glowing effect */
        .glow-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            pointer-events: none;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3), rgba(74, 222, 128, 0.2));
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
        }

        .music-player.playing .glow-effect {
            opacity: 1;
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { 
                opacity: 0.5;
            }
            50% { 
                opacity: 0.8;
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .music-player {
                width: 90%;
                padding: 20px;
            }

            .equalizer {
                height: 80px;
            }

            .playlist {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <div class="bg-wave"></div>
        <div class="bg-wave"></div>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <!-- Glowing effect -->
        <div class="glow-effect"></div>
        
        <!-- Album Art -->
        <div class="album-art" id="albumArt">
            <div class="album-image">üéµ</div>
            <div class="playing-indicator"></div>
        </div>

        <!-- Track Info -->
        <div class="track-info">
            <div class="track-title">
                <span>Midnight Dreams</span>
                <span class="track-artist">by Electronic Vibes</span>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <!-- Time Display -->
            <div class="time-display">
                <span class="current-time" id="currentTime">0:00</span>
                <span class="total-time">3:45</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <!-- Previous -->
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            
            <!-- Play/Pause -->
            <button class="play-pause-btn" id="playPauseBtn">‚ñ∂</button>
            
            <!-- Next -->
            <button class="control-btn" id="nextBtn">‚è≠</button>
            
            <!-- Volume -->
            <div class="volume-control">
                <button class="control-btn" id="volumeDown">üîâ</button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <button class="control-btn" id="volumeUp">üîä</button>
            </div>
        </div>

        <!-- Equalizer -->
        <div class="equalizer" id="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Playlist -->
        <div class="playlist" id="playlist">
            <div class="playlist-item">
                <div class="playlist-number">1</div>
                <div class="playlist-info">
                    <div class="playlist-title">Neon Nights</div>
                    <div class="playlist-artist">Synthwave Artist</div>
                </div>
            </div>
            
            <div class="playlist-item">
                <div class="playlist-number">2</div>
                <div class="playlist-info">
                    <div class="playlist-title">Digital Sunset</div>
                    <div class="playlist-artist">Future Bass</div>
                </div>
            </div>
            
            <div class="playlist-item active">
                <div class="playlist-number">3</div>
                <div class="playlist-info">
                    <div class="playlist-title">Midnight Dreams</div>
                    <div class="playlist-artist">Ambient Sound</div>
                </div>
            </div>
            
            <div class="playlist-item">
                <div class="playlist-number">4</div>
                <div class="playlist-info">
                    <div class="playlist-title">Cosmic Journey</div>
                    <div class="playlist-artist">Space Explorer</div>
                </div>
            </div>
            
            <div class="playlist-item">
                <div class="playlist-number">5</div>
                <div class="playlist-info">
                    <div class="playlist-title">Electric Feel</div>
                    <div class="playlist-artist">Beat Master</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const musicPlayer = document.getElementById('musicPlayer');
        const albumArt = document.getElementById('albumArt');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeDown = document.getElementById('volumeDown');
        const volumeUp = document.getElementById('volumeUp');
        const equalizer = document.getElementById('equalizer');
        const playlist = document.getElementById('playlist');
        const playlistItems = document.querySelectorAll('.playlist-item');

        // State
        let isPlaying = false;
        let currentTrack = 0;
        let currentProgress = 0;
        let duration = 225; // 3:45 in seconds

        // Tracks
        const tracks = [
            { title: "Neon Nights", artist: "Synthwave Artist", duration: 180 },
            { title: "Digital Sunset", artist: "Future Bass", duration: 200 },
            { title: "Midnight Dreams", artist: "Ambient Sound", duration: 225 },
            { title: "Cosmic Journey", artist: "Space Explorer", duration: 210 },
            { title: "Electric Feel", artist: "Beat Master", duration: 195 }
        ];

        // Initialize
        function init() {
            updateTrackInfo();
            updateTime();
            updateProgress();
            updateEqualizer();
        }

        // Update track info
        function updateTrackInfo() {
            const track = tracks[currentTrack];
            document.querySelector('.track-title').textContent = track.title;
            document.querySelector('.track-artist').textContent = track.artist;
        }

        // Update time
        function updateTime() {
            const minutes = Math.floor(currentProgress / 60);
            const seconds = Math.floor(currentProgress % 60);
            currentTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update progress
        function updateProgress() {
            const percentage = (currentProgress / duration) * 100;
            progressFill.style.width = percentage + '%';
        }

        // Update equalizer
        function updateEqualizer() {
            if (isPlaying) {
                const bars = equalizer.querySelectorAll('.bar');
                bars.forEach((bar, index) => {
                    const height = Math.random() * 60 + 20;
                    bar.style.height = height + 'px';
                });
            }
        }

        // Play/Pause
        function togglePlayPause() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playPauseBtn.textContent = '‚è∏';
                musicPlayer.classList.add('playing');
                startAnimation();
            } else {
                playPauseBtn.textContent = '‚ñ∂';
                musicPlayer.classList.remove('playing');
                stopAnimation();
            }
        }

        // Animation functions
        let animationInterval;
        let audioContext;
        let oscillator;
        let gainNode;

        function startAnimation() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioContext.createOscillator();
                gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
            }
            
            oscillator.frequency.value = 440;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.1;
            oscillator.start();
            
            updateEqualizer();
            
            animationInterval = setInterval(updateEqualizer, 100);
        }

        function stopAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
            }
            
            if (oscillator) {
                oscillator.stop();
            }
            
            // Reset equalizer bars
            const bars = equalizer.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.height = '4px';
            });
        }

        // Play/Pause button
        playPauseBtn.addEventListener('click', togglePlayPause);

        // Previous track
        prevBtn.addEventListener('click', () => {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            currentProgress = 0;
            init();
        });

        // Next track
        nextBtn.addEventListener('click', () => {
            currentTrack = (currentTrack + 1) % tracks.length;
            currentProgress = 0;
            init();
        });

        // Progress bar click
        const progressContainer = document.querySelector('.progress-container');
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = (clickX / rect.width) * 100;
            currentProgress = (percentage / 100) * duration;
            updateProgress();
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            if (oscillator) {
                gainNode.gain.value = volume / 100;
            }
        });

        volumeDown.addEventListener('click', () => {
            volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
            volumeSlider.dispatchEvent(new Event('input'));
        });

        volumeUp.addEventListener('click', () => {
            volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 10);
            volumeSlider.dispatchEvent(new Event('input'));
        });

        // Playlist items
        playlistItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentTrack = index;
                currentProgress = 0;
                init();
                
                // Update active state
                playlistItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // Album art click
        albumArt.addEventListener('click', () => {
            const emojis = ['üéµ', 'üé∏', 'üé∂', 'üéß', 'üéπ', 'üé∫'];
            const currentEmoji = albumArt.querySelector('.album-image').textContent;
            const currentIndex = emojis.indexOf(currentEmoji);
            const nextIndex = (currentIndex + 1) % emojis.length;
            albumArt.querySelector('.album-image').textContent = emojis[nextIndex];
        });

        // Simulate progress
        function simulateProgress() {
            if (isPlaying) {
                currentProgress += 1;
                if (currentProgress > duration) {
                    currentProgress = 0;
                    // Auto play next track
                    currentTrack = (currentTrack + 1) % tracks.length;
                    init();
                }
                updateProgress();
                updateTime();
            }
        }

        // Start simulation
        function init() {
            updateTrackInfo();
            simulateProgress();
            
            // Start progress simulation
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            
            progressInterval = setInterval(simulateProgress, 1000);
        }

        // Initialize
        init();

        // Add hover effects
        musicPlayer.addEventListener('mouseenter', () => {
            musicPlayer.style.transform = 'translateY(-10px)';
        });

        musicPlayer.addEventListener('mouseleave', () => {
            musicPlayer.style.transform = '';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    prevBtn.click();
                    break;
                case 'ArrowRight':
                    nextBtn.click();
                    break;
                case 'ArrowUp':
                    volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 5);
                    volumeSlider.dispatchEvent(new Event('input'));
                    break;
                case 'ArrowDown':
                    volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 5);
                    volumeSlider.dispatchEvent(new Event('input'));
                    break;
            }
        });
    </script>
</body>
</html>
