<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Month Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .month-name {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .welcome-text {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        .year {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }
        
        .quote {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto 30px;
            font-style: italic;
            line-height: 1.6;
        }
        
        .calendar-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: bounce 2s infinite;
        }
        
        .calendar-header {
            height: 40px;
            background-color: #f5576c;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .calendar-body {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        
        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .emoji {
            font-size: 2.5rem;
            animation: bounce 1.5s infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: white;
            color: #764ba2;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f5576c;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="welcome-text">Welcome to</h1>
        <h2 class="month-name" id="monthName">MONTH</h2>
        <div class="year" id="year">2023</div>
        
        <div class="calendar-icon">
            <div class="calendar-header" id="monthHeader">MONTH</div>
            <div class="calendar-body" id="dayNumber">01</div>
        </div>
        
        <p class="quote" id="quote">"New month, new beginnings, new opportunities!"</p>
        
        <div class="emoji-container">
            <div class="emoji" style="--i: 1">ðŸŽ‰</div>
            <div class="emoji" style="--i: 2">ðŸš€</div>
            <div class="emoji" style="--i: 3">âœ¨</div>
            <div class="emoji" style="--i: 4">ðŸŒŸ</div>
            <div class="emoji" style="--i: 5">ðŸ’ª</div>
        </div>
        
        <a href="#" class="btn">Start the Month Right</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            
            const currentMonth = monthNames[now.getMonth()];
            const currentYear = now.getFullYear();
            const currentDay = now.getDate();
            
            // Update month name
            document.getElementById('monthName').textContent = currentMonth;
            document.getElementById('monthHeader').textContent = currentMonth.substring(0, 3).toUpperCase();
            
            // Update year
            document.getElementById('year').textContent = currentYear;
            
            // Update day number
            document.getElementById('dayNumber').textContent = currentDay < 10 ? '0' + currentDay : currentDay;
            
            // Quotes for each month
            const monthQuotes = {
                "January": "New year, new beginnings, new opportunities!",
                "February": "Spread love and kindness wherever you go!",
                "March": "Spring into action and make this month count!",
                "April": "April showers bring May flowers, and new possibilities!",
                "May": "Bloom where you are planted and grow towards the light!",
                "June": "Summer is here! Let your dreams take flight!",
                "July": "Make this month one to remember with adventures and joy!",
                "August": "Seize the day and make every moment count!",
                "September": "Fall into new routines and embrace change!",
                "October": "Harvest the fruits of your labor and celebrate progress!",
                "November": "Count your blessings and practice gratitude daily!",
                "December": 'Tis the season to be jolly and spread holiday cheer!'
            };
            
            // Update quote based on current month
            document.getElementById('quote').textContent = `"${monthQuotes[currentMonth]}"`;
            
            // Create particles
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
            
            // Create confetti
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random position
                confetti.style.left = Math.random() * 100 + '%';
                
                // Random color
                const colors = ['#f5576c', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#fee140'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random size
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Random shape
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
            
            // Create confetti periodically
            setInterval(createConfetti, 300);
        });
    </script>
</body>
</html>
