    <form>
        <fieldset>
            <legend>Personal</legend>
            <label>Name:</label>
            <input type="text">
            <label>Age</label>
            <input type="text">
            <label>Gender</label>
            <input type="text">
        </fieldset>

        <fieldset>
            <legend>Login Information</legend>
            <label for="email">Email</label>
            <input type="mail">
            <label for="">Password</label>
            <input type="text">
        </fieldset>
    </form>
</body>
