<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .password-display {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            font-family: monospace;
            font-size: 1.2rem;
            color: white;
            word-break: break-all;
            position: relative;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .password-text {
            flex: 1;
            text-align: center;
        }
        
        .copy-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        
        .copy-btn:hover {
            color: white;
        }
        
        .settings {
            margin-bottom: 30px;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            flex: 1;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #6c5ce7;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background-color: #6c5ce7;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .slider-value {
            min-width: 30px;
            text-align: center;
            color: white;
            font-weight: 600;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: #6c5ce7;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }
        
        .generate-btn:hover {
            background-color: #5f4bd8;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }
        
        .strength-indicator {
            margin-top: 15px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .strength-weak {
            width: 33%;
            background-color: #ff6b6b;
        }
        
        .strength-medium {
            width: 66%;
            background-color: #feca57;
        }
        
        .strength-strong {
            width: 100%;
            background-color: #4ecdc4;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4ecdc4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="password-display">
            <span class="password-text" id="passwordText">Click generate to create password</span>
            <button class="copy-btn" id="copyBtn">ðŸ“‹</button>
        </div>
        
        <div class="strength-indicator">
            <div class="strength-bar" id="strengthBar"></div>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label class="setting-label">Password Length: <span id="lengthValue">12</span></label>
                <div class="slider-container">
                    <input type="range" class="slider" id="lengthSlider" min="4" max="32" value="12">
                </div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Include Uppercase</label>
                <div class="checkbox-item">
                    <input type="checkbox" class="checkbox" id="uppercaseCheck" checked>
                </div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Include Lowercase</label>
                <div class="checkbox-item">
                    <input type="checkbox" class="checkbox" id="lowercaseCheck" checked>
                </div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Include Numbers</label>
                <div class="checkbox-item">
                    <input type="checkbox" class="checkbox" id="numbersCheck" checked>
                </div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Include Symbols</label>
                <div class="checkbox-item">
                    <input type="checkbox" class="checkbox" id="symbolsCheck" checked>
                </div>
            </div>
        </div>
        
        <button class="generate-btn" id="generateBtn">Generate Password</button>
    </div>
    
    <div class="notification" id="notification">Password copied to clipboard!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordText = document.getElementById('passwordText');
            const copyBtn = document.getElementById('copyBtn');
            const generateBtn = document.getElementById('generateBtn');
            const lengthSlider = document.getElementById('lengthSlider');
            const lengthValue = document.getElementById('lengthValue');
            const uppercaseCheck = document.getElementById('uppercaseCheck');
            const lowercaseCheck = document.getElementById('lowercaseCheck');
            const numbersCheck = document.getElementById('numbersCheck');
            const symbolsCheck = document.getElementById('symbolsCheck');
            const strengthBar = document.getElementById('strengthBar');
            const notification = document.getElementById('notification');
            
            // Character sets
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:<>?,./';
            
            // Update length value display
            lengthSlider.addEventListener('input', function() {
                lengthValue.textContent = this.value;
            });
            
            // Generate password function
            function generatePassword() {
                const length = parseInt(lengthSlider.value);
                let charset = '';
                
                if (uppercaseCheck.checked) charset += uppercaseChars;
                if (lowercaseCheck.checked) charset += lowercaseChars;
                if (numbersCheck.checked) charset += numberChars;
                if (symbolsCheck.checked) charset += symbolChars;
                
                let password = '';
                for (let i = 0; i < length; i++) {
                    password += charset.charAt(Math.floor(Math.random() * charset.length));
                }
                
                passwordText.textContent = password;
                updatePasswordStrength(password);
            }
            
            // Update password strength indicator
            function updatePasswordStrength(password) {
                strengthBar.className = 'strength-bar';
                
                if (password.length < 8) {
                    strengthBar.classList.add('strength-weak');
                } else if (password.length < 12) {
                    strengthBar.classList.add('strength-medium');
                } else {
                    strengthBar.classList.add('strength-strong');
                }
            }
            
            // Copy password to clipboard
            function copyPassword() {
                const password = passwordText.textContent;
                
                if (password === 'Click generate to create password') {
                    return;
                }
                
                navigator.clipboard.writeText(password).then(() => {
                    notification.classList.add('show');
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);
                });
            }
            
            // Event listeners
            generateBtn.addEventListener('click', generatePassword);
            copyBtn.addEventListener('click', copyPassword);
            
            // Generate initial password
            generatePassword();
        });
    </script>
</body>
</html>
