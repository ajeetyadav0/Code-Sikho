<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 27 html input validation attributes - required ,minlenth,maxlenth,patter </title>
</head>
<body>
    <input type="text" name="username" minlength="5" maxlength="10" required><br><br>


    <input type="text" pattern="[a-z0-9.1_%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email">
</body>
</html>
