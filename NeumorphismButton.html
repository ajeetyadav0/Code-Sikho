<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e5ec;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 30px;
        }
        
        .neumorphic-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e0e5ec;
            box-shadow: 9px 9px 16px #a3b1c6, -9px -9px 16px #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            color: #6c7293;
        }
        
        .neumorphic-btn:hover {
            box-shadow: inset 9px 9px 16px #a3b1c6, inset -9px -9px 16px #ffffff;
        }
        
        .neumorphic-btn:active {
            box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }
        
        .neumorphic-btn.active {
            background-color: #e0e5ec;
            box-shadow: inset 9px 9px 16px #a3b1c6, inset -9px -9px 16px #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="neumorphic-btn" id="btn1">Button 1</button>
        <button class="neumorphic-btn" id="btn2">Button 2</button>
        <button class="neumorphic-btn" id="btn3">Button 3</button>
    </div>

    <script>
        document.querySelectorAll('.neumorphic-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
