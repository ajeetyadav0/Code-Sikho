<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Make a Digital Clock That Stuns</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
<style>
    /* --- Global Styles & Variables --- */
:root {
    --bg-color: #0f0f1e;
    --clock-bg: rgba(255, 255, 255, 0.05);
    --clock-border: rgba(255, 255, 255, 0.1);
    --text-color: #fff;
    --glow-color: #00ffff;
    --date-color: #b4b4b4;
}

body.light-theme {
    --bg-color: #e0e0e0;
    --clock-bg: rgba(255, 255, 255, 0.7);
    --clock-border: rgba(0, 0, 0, 0.1);
    --text-color: #333;
    --glow-color: #0088cc;
    --date-color: #555;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: background-color 0.5s ease;
    overflow: hidden;
}

/* --- Theme Toggle --- */
.theme-toggle-wrapper {
    position: absolute;
    top: 2rem;
    right: 2rem;
}

.theme-toggle {
    display: none;
}

.theme-toggle-label {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 60px;
    height: 30px;
    background: var(--clock-bg);
    border-radius: 50px;
    padding: 5px;
    position: relative;
    cursor: pointer;
    border: 1px solid var(--clock-border);
    transition: background 0.5s ease;
}

.theme-toggle-label .sun-icon, .theme-toggle-label .moon-icon {
    font-size: 1rem;
    transition: transform 0.5s ease;
}

.theme-toggle-label .moon-icon {
    transform: translateY(20px);
    opacity: 0;
}

.theme-toggle:checked + .theme-toggle-label {
    background: var(--glow-color);
}

.theme-toggle:checked + .theme-toggle-label .sun-icon {
    transform: translateY(-20px);
    opacity: 0;
}

.theme-toggle:checked + .theme-toggle-label .moon-icon {
    transform: translateY(0);
    opacity: 1;
}

/* --- Clock Container --- */
.clock-container {
    perspective: 1000px; /* Enables 3D */
}

.clock {
    background: var(--clock-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--clock-border);
    border-radius: 20px;
    padding: 2rem 3rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    transform: rotateX(10deg) rotateY(-20deg);
    transform-style: preserve-3d;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: rotateX(10deg) rotateY(-20deg) translateY(0); }
    50% { transform: rotateX(10deg) rotateY(-20deg) translateY(-10px); }
}

/* --- Time Units & Digits --- */
.unit {
    display: flex;
    gap: 0.5rem;
}

.digit {
    font-family: 'Orbitron', sans-serif;
    font-size: 5rem;
    font-weight: 700;
    line-height: 1;
    width: 1.2em;
    text-align: center;
    color: var(--text-color);
    text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
    transition: all 0.3s ease;
}

.separator {
    font-family: 'Orbitron', sans-serif;
    font-size: 4rem;
    font-weight: 700;
    color: var(--glow-color);
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}

/* --- Date Display --- */
.date-display {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 1.2rem;
    color: var(--date-color);
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* --- Responsive Design --- */
@media (max-width: 768px) {
    .clock {
        padding: 1.5rem 2rem;
        transform: rotateX(5deg) rotateY(-10deg); /* Less tilt on small screens */
    }
    .digit {
        font-size: 3.5rem;
    }
    .separator {
        font-size: 3rem;
    }
}
</style>
</head>
<body>

    <div class="theme-toggle-wrapper">
        <input type="checkbox" id="theme-toggle" class="theme-toggle">
        <label for="theme-toggle" class="theme-toggle-label">
            <span class="sun-icon">‚òÄÔ∏è</span>
            <span class="moon-icon">üåô</span>
        </label>
    </div>

    <div class="clock-container">
        <div class="clock">
            <div class="unit">
                <div class="digit" id="hour-tens">0</div>
                <div class="digit" id="hour-ones">0</div>
            </div>
            <div class="separator">:</div>
            <div class="unit">
                <div class="digit" id="minute-tens">0</div>
                <div class="digit" id="minute-ones">0</div>
            </div>
            <div class="separator">:</div>
            <div class="unit">
                <div class="digit" id="second-tens">0</div>
                <div class="digit" id="second-ones">0</div>
            </div>
        </div>
        <div class="date-display" id="date-display">
            <!-- Date will be inserted by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

    // --- Theme Toggle Logic ---
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme from localStorage
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
        body.classList.add(currentTheme);
        themeToggle.checked = currentTheme === 'light-theme';
    }

    themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
            body.classList.add('light-theme');
            localStorage.setItem('theme', 'light-theme');
        } else {
            body.classList.remove('light-theme');
            localStorage.setItem('theme', '');
        }
    });


    // --- Clock Logic ---
    const hourTensEl = document.getElementById('hour-tens');
    const hourOnesEl = document.getElementById('hour-ones');
    const minuteTensEl = document.getElementById('minute-tens');
    const minuteOnesEl = document.getElementById('minute-ones');
    const secondTensEl = document.getElementById('second-tens');
    const secondOnesEl = document.getElementById('second-ones');
    const dateDisplayEl = document.getElementById('date-display');

    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        // Update digits
        hourTensEl.textContent = hours[0];
        hourOnesEl.textContent = hours[1];
        minuteTensEl.textContent = minutes[0];
        minuteOnesEl.textContent = minutes[1];
        secondTensEl.textContent = seconds[0];
        secondOnesEl.textContent = seconds[1];

        // Update date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateDisplayEl.textContent = now.toLocaleDateString('en-US', options);
    }

    // Initial call to set time immediately
    updateClock();
    // Update every second
    setInterval(updateClock, 1000);

});
    </script>
</body>
</html>
