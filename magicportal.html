<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Portal - Enter the Void</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
            font-family: 'Space Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Starfield background */
        .starfield {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Portal container */
        .portal-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .portal-container:hover {
            transform: scale(1.05);
        }

        /* Portal core */
        .portal {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                rgba(138, 43, 226, 0.8) 0%, 
                rgba(75, 0, 130, 0.6) 30%, 
                rgba(0, 0, 139, 0.4) 60%, 
                transparent 100%);
            box-shadow: 
                0 0 100px rgba(138, 43, 226, 0.8),
                inset 0 0 100px rgba(75, 0, 130, 0.6);
            animation: portalPulse 3s ease-in-out infinite;
        }

        @keyframes portalPulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.1);
                filter: brightness(1.3);
            }
        }

        /* Swirling particles */
        .particle-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .particle-ring:nth-child(2) {
            animation-duration: 8s;
            animation-direction: reverse;
        }

        .particle-ring:nth-child(3) {
            animation-duration: 12s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff, #8a2be2);
            border-radius: 50%;
            box-shadow: 0 0 10px #8a2be2;
        }

        /* Portal center */
        .portal-center {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #fff, #8a2be2);
            border-radius: 50%;
            box-shadow: 
                0 0 50px rgba(138, 43, 226, 0.8),
                0 0 100px rgba(75, 0, 130, 0.6);
            animation: centerPulse 2s ease-in-out infinite;
        }

        @keyframes centerPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #8a2be2;
            font-size: 18px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
                opacity: 0.8;
            }
            50% { 
                text-shadow: 0 0 20px rgba(138, 43, 226, 1);
                opacity: 1;
            }
        }

        /* Login form container */
        .login-container {
            position: absolute;
            width: 400px;
            padding: 40px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(138, 43, 226, 0.5),
                inset 0 0 30px rgba(75, 0, 130, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: scale(0) rotateZ(180deg);
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        .login-container.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1) rotateZ(0deg);
            animation: formFloat 4s ease-in-out infinite;
        }

        @keyframes formFloat {
            0%, 100% { transform: translateY(0) scale(1) rotateZ(0deg); }
            50% { transform: translateY(-10px) scale(1.02) rotateZ(1deg); }
        }

        /* Form title */
        .form-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 30px rgba(138, 43, 226, 1);
                transform: scale(1.05);
            }
        }

        /* Form groups */
        .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 0.8s forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }
        .form-group:nth-child(3) { animation-delay: 0.7s; }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #8a2be2;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: 'Space Mono', monospace;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8a2be2;
            background: rgba(138, 43, 226, 0.2);
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.5),
                inset 0 0 10px rgba(75, 0, 130, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Form options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideInLeft 0.8s 0.9s forwards;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 10px;
            width: auto;
            accent-color: #8a2be2;
        }

        .forgot-link {
            color: #8a2be2;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #8a2be2;
            transition: width 0.3s;
        }

        .forgot-link:hover::after {
            width: 100%;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideInLeft 0.8s 1.1s forwards;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 30px rgba(138, 43, 226, 0.5),
                0 0 50px rgba(75, 0, 130, 0.3);
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s 1.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .close-btn:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: rotate(90deg);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: #fff;
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 
                0 10px 40px rgba(138, 43, 226, 0.5),
                0 0 80px rgba(75, 0, 130, 0.3);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .success-message.show {
            top: 30px;
        }

        /* Portal opening animation */
        .portal-opening {
            animation: portalOpen 1.5s ease-in-out forwards;
        }

        @keyframes portalOpen {
            0% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.5);
                filter: brightness(2);
            }
            100% { 
                transform: scale(0);
                filter: brightness(3);
                opacity: 0;
            }
        }

        /* Energy burst effect */
        .energy-burst {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.8), transparent);
            opacity: 0;
            pointer-events: none;
        }

        .energy-burst.burst {
            animation: burst 1s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(10);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .portal {
                width: 250px;
                height: 250px;
            }

            .login-container {
                width: 90%;
                padding: 30px 20px;
            }

            .form-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Starfield -->
    <div class="starfield" id="starfield"></div>

    <!-- Portal container -->
    <div class="portal-container" id="portalContainer">
        <div class="portal" id="portal">
            <!-- Particle rings -->
            <div class="particle-ring" id="ring1"></div>
            <div class="particle-ring" id="ring2"></div>
            <div class="particle-ring" id="ring3"></div>
            
            <!-- Portal center -->
            <div class="portal-center"></div>
            
            <!-- Energy burst -->
            <div class="energy-burst" id="energyBurst"></div>
        </div>
        
        <div class="instructions">Enter the Portal</div>
    </div>

    <!-- Login form -->
    <div class="login-container" id="loginContainer">
        <button class="close-btn" id="closeBtn">âœ•</button>
        
        <h2 class="form-title">Portal Access</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Cosmic ID</label>
                <input type="text" id="username" placeholder="Enter your cosmic identifier" required>
            </div>
            
            <div class="form-group">
                <label for="password">Dimension Key</label>
                <input type="password" id="password" placeholder="Enter your dimensional key" required>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Remember Portal
                </label>
                <a href="#" class="forgot-link">Lost Key?</a>
            </div>
            
            <button type="submit" class="submit-btn">Traverse Portal</button>
        </form>
    </div>

    <!-- Success message -->
    <div class="success-message" id="successMessage">Portal Traversal Successful!</div>

    <script>
        // Generate starfield
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = Math.random() * 3 + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            starfield.appendChild(star);
        }

        // Generate swirling particles
        function generateParticles() {
            const rings = [
                document.getElementById('ring1'),
                document.getElementById('ring2'),
                document.getElementById('ring3')
            ];

            rings.forEach((ring, ringIndex) => {
                const particleCount = 8 + ringIndex * 4;
                const radius = 100 + ringIndex * 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const angle = (i / particleCount) * Math.PI * 2;
                    const x = Math.cos(angle) * radius + 150;
                    const y = Math.sin(angle) * radius + 150;
                    
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.animationDelay = (i * 0.1) + 's';
                    
                    ring.appendChild(particle);
                }
            });
        }

        // Get elements
        const portalContainer = document.getElementById('portalContainer');
        const portal = document.getElementById('portal');
        const loginContainer = document.getElementById('loginContainer');
        const closeBtn = document.getElementById('closeBtn');
        const loginForm = document.getElementById('loginForm');
        const successMessage = document.getElementById('successMessage');
        const energyBurst = document.getElementById('energyBurst');
        const instructions = document.querySelector('.instructions');

        let isFormOpen = false;

        // Initialize particles
        generateParticles();

        // Show success message
        function showMessage(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        // Portal click handler
        portalContainer.addEventListener('click', function() {
            if (!isFormOpen) {
                isFormOpen = true;
                
                // Portal opening animation
                portal.classList.add('portal-opening');
                energyBurst.classList.add('burst');
                
                // Hide instructions
                instructions.style.opacity = '0';
                
                // Show login form after portal animation
                setTimeout(() => {
                    loginContainer.classList.add('active');
                    showMessage('Portal Connection Established');
                }, 1000);
                
                // Reset portal after animation
                setTimeout(() => {
                    portal.classList.remove('portal-opening');
                    portal.style.opacity = '0';
                    portal.style.pointerEvents = 'none';
                }, 1500);
            }
        });

        // Close button handler
        closeBtn.addEventListener('click', function() {
            isFormOpen = false;
            loginContainer.classList.remove('active');
            
            // Restore portal
            setTimeout(() => {
                portal.style.opacity = '1';
                portal.style.pointerEvents = 'auto';
                instructions.style.opacity = '1';
                showMessage('Portal Closed');
            }, 500);
        });

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                showMessage(`Welcome, ${username}! Traversing dimensions...`);
                
                // Create energy burst effect
                energyBurst.classList.add('burst');
                
                // Reset form after delay
                setTimeout(() => {
                    this.reset();
                    closeBtn.click();
                }, 2000);
            }
        });

        // Forgot password link
        document.querySelector('.forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('Dimensional key reset sent to your cosmic email!');
        });

        // Add hover effects to portal
        portal.addEventListener('mouseenter', function() {
            if (!isFormOpen) {
                this.style.filter = 'brightness(1.5)';
                this.style.transform = 'scale(1.1)';
            }
        });

        portal.addEventListener('mouseleave', function() {
            if (!isFormOpen) {
                this.style.filter = '';
                this.style.transform = '';
            }
        });

        // Add parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            if (!isFormOpen) {
                const x = (e.clientX - window.innerWidth / 2) / 50;
                const y = (e.clientY - window.innerHeight / 2) / 50;
                
                portal.style.transform = `translate(${x}px, ${y}px)`;
            }
        });

        // Add input field animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.animation = 'none';
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add random particle generation
        setInterval(() => {
            if (isFormOpen) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = '#8a2be2';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = '-10px';
                particle.style.pointerEvents = 'none';
                particle.style.boxShadow = '0 0 10px #8a2be2';
                
                document.body.appendChild(particle);
                
                particle.animate([
                    { transform: 'translateY(0)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 20}px)`, opacity: 0 }
                ], {
                    duration: 3000 + Math.random() * 2000,
                    easing: 'linear'
                }).onfinish = () => particle.remove();
            }
        }, 500);

        // Add entrance animation
        window.addEventListener('load', function() {
            portalContainer.style.animation = 'portalEntrance 2s ease-out';
        });

        // Add entrance animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes portalEntrance {
                from {
                    transform: scale(0) rotateZ(180deg);
                    opacity: 0;
                }
                to {
                    transform: scale(1) rotateZ(0deg);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
