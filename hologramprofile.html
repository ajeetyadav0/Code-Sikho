<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologram Profile - Neural Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
            font-family: 'Exo 2', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Holographic grid background */
        .hologrid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Scan lines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 2;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Main container */
        .holo-container {
            position: relative;
            width: 400px;
            height: 500px;
            z-index: 10;
            perspective: 1000px;
        }

        /* Hologram card */
        .holo-card {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 255, 255, 0.05),
                rgba(255, 0, 255, 0.05),
                rgba(0, 255, 255, 0.05));
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff) 1;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(255, 0, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .holo-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff, #ff00ff);
            border-radius: 20px;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .holo-card.expanded {
            transform: scale(0.95) rotateX(5deg);
            box-shadow: 
                0 0 80px rgba(0, 255, 255, 0.8),
                inset 0 0 50px rgba(255, 0, 255, 0.3);
        }

        /* Profile content */
        .profile-content {
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 2;
            transition: all 0.5s ease;
        }

        .profile-content.hidden {
            opacity: 0;
            transform: scale(0.8);
        }

        /* Holographic avatar */
        .holo-avatar {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.8),
                inset 0 0 20px rgba(255, 0, 255, 0.5);
            animation: holoPulse 2s ease-in-out infinite;
        }

        @keyframes holoPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 0.8),
                    inset 0 0 20px rgba(255, 0, 255, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 60px rgba(0, 255, 255, 1),
                    inset 0 0 30px rgba(255, 0, 255, 0.8);
            }
        }

        .holo-avatar::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: conic-gradient(from 0deg, transparent, #00ffff, transparent, #ff00ff, transparent);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Profile info */
        .holo-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 20px currentColor;
            margin-bottom: 10px;
            animation: textFlicker 3s ease-in-out infinite;
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
        }

        .holo-title {
            color: #ff00ff;
            font-size: 16px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px currentColor; }
            50% { text-shadow: 0 0 20px currentColor; }
        }

        /* Stats grid */
        .holo-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .holo-stat {
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .holo-stat:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px currentColor;
        }

        .stat-label {
            color: #ff00ff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Expand button */
        .expand-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                inset 0 0 20px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .expand-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 1),
                inset 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .expand-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .expand-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
            transition: transform 0.3s ease;
        }

        .expand-btn:hover svg {
            transform: scale(1.2);
        }

        /* Expanded form */
        .expanded-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 255, 255, 0.1),
                rgba(255, 0, 255, 0.1));
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff) 1;
            border-radius: 20px;
            padding: 40px;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8) rotateX(90deg);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            z-index: 3;
        }

        .expanded-form.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1) rotateX(0deg);
        }

        /* Form header */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 20px currentColor;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #ff00ff;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Form groups */
        .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: formFadeIn 0.5s forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes formFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #00ffff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff00ff;
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                inset 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Form actions */
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            opacity: 0;
            animation: formFadeIn 0.5s 0.4s forwards;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: #ff00ff;
            border: 2px solid #ff00ff;
        }

        .btn-secondary:hover {
            background: rgba(255, 0, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Close button */
        .close-form {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #ff00ff;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-form:hover {
            background: rgba(255, 0, 255, 0.4);
            transform: rotate(90deg);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        /* Success notification */
        .holo-notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.5);
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        .holo-notification.show {
            top: 30px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .holo-container {
                width: 90%;
                height: auto;
                min-height: 500px;
            }

            .holo-stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .expanded-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Holographic effects -->
    <div class="hologrid"></div>
    <div class="scanlines"></div>

    <!-- Main container -->
    <div class="holo-container">
        <!-- Hologram card -->
        <div class="holo-card" id="holoCard">
            <!-- Profile content -->
            <div class="profile-content" id="profileContent">
                <div class="holo-avatar">NX</div>
                <h2 class="holo-name">NEXUS_7</h2>
                <p class="holo-title">Neural Interface Operator</p>
                
                <div class="holo-stats">
                    <div class="holo-stat">
                        <div class="stat-value">2.8K</div>
                        <div class="stat-label">Connections</div>
                    </div>
                    <div class="holo-stat">
                        <div class="stat-value">98%</div>
                        <div class="stat-label">Sync Rate</div>
                    </div>
                    <div class="holo-stat">
                        <div class="stat-value">LVL 42</div>
                        <div class="stat-label">Clearance</div>
                    </div>
                </div>
            </div>
            
            <!-- Expand button -->
            <button class="expand-btn" id="expandBtn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                </svg>
            </button>

            <!-- Expanded form -->
            <div class="expanded-form" id="expandedForm">
                <button class="close-form" id="closeForm">âœ•</button>
                
                <div class="form-header">
                    <h3 class="form-title">Neural Access</h3>
                    <p class="form-subtitle">Authenticate your identity</p>
                </div>
                
                <form id="authForm">
                    <div class="form-group">
                        <label for="username">Neural ID</label>
                        <input type="text" id="username" placeholder="Enter your neural ID" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Access Key</label>
                        <input type="password" id="password" placeholder="Enter your access key" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="security">Security Code</label>
                        <input type="text" id="security" placeholder="Enter 6-digit code" maxlength="6" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Connect</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success notification -->
    <div class="holo-notification" id="holoNotification">Neural Connection Established!</div>

    <script>
        // Get elements
        const holoCard = document.getElementById('holoCard');
        const profileContent = document.getElementById('profileContent');
        const expandBtn = document.getElementById('expandBtn');
        const expandedForm = document.getElementById('expandedForm');
        const closeForm = document.getElementById('closeForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const authForm = document.getElementById('authForm');
        const holoNotification = document.getElementById('holoNotification');

        let isExpanded = false;

        // Show notification
        function showNotification(message) {
            holoNotification.textContent = message;
            holoNotification.classList.add('show');
            setTimeout(() => {
                holoNotification.classList.remove('show');
            }, 3000);
        }

        // Toggle expansion
        function toggleExpansion() {
            isExpanded = !isExpanded;
            
            if (isExpanded) {
                holoCard.classList.add('expanded');
                profileContent.classList.add('hidden');
                setTimeout(() => {
                    expandedForm.classList.add('active');
                }, 300);
                showNotification('Neural Interface Expanded');
            } else {
                expandedForm.classList.remove('active');
                setTimeout(() => {
                    profileContent.classList.remove('hidden');
                    holoCard.classList.remove('expanded');
                }, 300);
                showNotification('Interface Minimized');
            }
        }

        // Event listeners
        expandBtn.addEventListener('click', toggleExpansion);
        closeForm.addEventListener('click', toggleExpansion);
        cancelBtn.addEventListener('click', toggleExpansion);

        // Form submission
        authForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const security = document.getElementById('security').value;

            if (username && password && security) {
                showNotification('Neural Connection Successful!');
                
                // Add success animation
                holoCard.style.animation = 'successPulse 1s ease';
                
                // Reset and close after delay
                setTimeout(() => {
                    this.reset();
                    toggleExpansion();
                    holoCard.style.animation = '';
                }, 2000);
            }
        });

        // Add hover effect to stats
        document.querySelectorAll('.holo-stat').forEach(stat => {
            stat.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(255, 0, 255, 0.2)';
                this.style.borderColor = 'rgba(255, 0, 255, 0.5)';
            });
            
            stat.addEventListener('mouseleave', function() {
                this.style.background = '';
                this.style.borderColor = '';
            });
        });

        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isExpanded) {
                toggleExpansion();
            }
            if (e.key === 'Enter' && e.ctrlKey && !isExpanded) {
                toggleExpansion();
            }
        });

        // Add random glitch effect
        setInterval(() => {
            if (Math.random() > 0.95) {
                holoCard.style.filter = 'brightness(1.5) hue-rotate(180deg)';
                setTimeout(() => {
                    holoCard.style.filter = '';
                }, 100);
            }
        }, 3000);

        // Add entrance animation
        window.addEventListener('load', function() {
            holoCard.style.animation = 'holoEntrance 1.5s ease-out';
        });

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes holoEntrance {
                from {
                    transform: scale(0) rotateY(180deg);
                    opacity: 0;
                }
                to {
                    transform: scale(1) rotateY(0deg);
                    opacity: 1;
                }
            }
            
            @keyframes successPulse {
                0%, 100% { 
                    box-shadow: 
                        0 0 50px rgba(0, 255, 255, 0.5),
                        inset 0 0 30px rgba(255, 0, 255, 0.2);
                }
                50% { 
                    box-shadow: 
                        0 0 100px rgba(0, 255, 255, 1),
                        inset 0 0 50px rgba(255, 0, 255, 0.5);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
