<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Flexbox</title>
    <style>
        .container{
            display:flex;
            gap:10px;
        }
        .box{
            flex:1;
            padding:20px;
            background: steelblue;
            color:white;
            text-align: center;
        }
        @media(max-width:768px){
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
         <div class="box">Box 2</div>
          <div class="box">Box 3</div>
    </div>
</body>
</html>
