<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Profile - Parallax Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Parallax background layers */
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .parallax-layer {
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
        }

        .layer-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateZ(-300px) scale(1.3);
        }

        .layer-2 {
            background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            transform: translateZ(-200px) scale(1.2);
        }

        .layer-3 {
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 40%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 40%);
            transform: translateZ(-100px) scale(1.1);
        }

        /* Floating shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            bottom: 20%;
            right: 15%;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            top: 50%;
            left: 60%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
            }
            33% { 
                transform: translate(30px, -30px) scale(1.05);
            }
            66% { 
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        /* Main container */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Floating profile card */
        .profile-card {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardFloat 6s ease-in-out infinite;
            cursor: pointer;
            overflow: hidden;
        }

        @keyframes cardFloat {
            0%, 100% { 
                transform: translateY(0) rotateX(0deg);
            }
            50% { 
                transform: translateY(-20px) rotateX(2deg);
            }
        }

        .profile-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.2),
                0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* Profile content */
        .profile-content {
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        /* Profile header */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .online-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: #4ade80;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .profile-title {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* Profile stats */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .stat:hover {
            background: rgba(102, 126, 234, 0.15);
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Swipe indicator */
        .swipe-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .swipe-icon {
            width: 30px;
            height: 30px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .swipe-icon svg {
            width: 16px;
            height: 16px;
            fill: #667eea;
            transition: transform 0.3s ease;
        }

        .swipe-text {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .swipe-indicator:hover .swipe-icon {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
        }

        .swipe-indicator:hover .swipe-icon svg {
            transform: translateY(2px);
        }

        /* Swipe down form */
        .swipe-form {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px 24px 0 0;
            box-shadow: 
                0 -10px 40px rgba(0, 0, 0, 0.1),
                0 25px 50px rgba(0, 0, 0, 0.15);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3;
        }

        .swipe-form.active {
            top: 0;
        }

        /* Form content */
        .form-content {
            padding: 40px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 22px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        /* Form groups */
        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 0.5s forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(102, 126, 234, 0.05);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            font-size: 15px;
            color: #1f2937;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        /* Form actions */
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            opacity: 0;
            animation: slideDown 0.5s 0.4s forwards;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* Close button */
        .close-form {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 35px;
            height: 35px;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .close-form:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: rotate(90deg);
        }

        /* Success notification */
        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        .notification.show {
            top: 30px;
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .notification-text {
            font-size: 14px;
            font-weight: 500;
            color: #1f2937;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .profile-card {
                width: 90%;
            }

            .profile-stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .form-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Parallax background -->
    <div class="parallax-container">
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
    </div>

    <!-- Main container -->
    <div class="main-container">
        <!-- Floating profile card -->
        <div class="profile-card" id="profileCard">
            <div class="profile-content">
                <div class="profile-header">
                    <div class="avatar">
                        JD
                        <div class="online-indicator"></div>
                    </div>
                    <h2 class="profile-name">Jane Doe</h2>
                    <p class="profile-title">Senior UI Designer</p>
                </div>
                
                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-value">248</div>
                        <div class="stat-label">Projects</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">12.5K</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">96%</div>
                        <div class="stat-label">Success</div>
                    </div>
                </div>
            </div>
            
            <!-- Swipe indicator -->
            <div class="swipe-indicator" id="swipeIndicator">
                <div class="swipe-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="swipe-text">Swipe down</span>
            </div>

            <!-- Swipe down form -->
            <div class="swipe-form" id="swipeForm">
                <button class="close-form" id="closeForm">✕</button>
                
                <div class="form-content">
                    <div class="form-header">
                        <h3 class="form-title">Welcome Back</h3>
                        <p class="form-subtitle">Sign in to access your account</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="remember">Remember me</label>
                            <input type="checkbox" id="remember" style="width: auto;">
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success notification -->
    <div class="notification" id="notification">
        <div class="notification-icon">✓</div>
        <span class="notification-text">Login successful!</span>
    </div>

    <script>
        // Get elements
        const profileCard = document.getElementById('profileCard');
        const swipeIndicator = document.getElementById('swipeIndicator');
        const swipeForm = document.getElementById('swipeForm');
        const closeForm = document.getElementById('closeForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const loginForm = document.getElementById('loginForm');
        const notification = document.getElementById('notification');
        const notificationText = document.querySelector('.notification-text');

        let isFormOpen = false;
        let touchStartY = 0;
        let touchEndY = 0;

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const layers = document.querySelectorAll('.parallax-layer');
            layers.forEach((layer, index) => {
                const speed = (index + 1) * 2;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                layer.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Show notification
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Toggle form
        function toggleForm(open = true) {
            isFormOpen = open;
            
            if (open) {
                swipeForm.classList.add('active');
                profileCard.style.transform = 'translateY(20px) rotateX(-5deg)';
                showNotification('Form opened');
            } else {
                swipeForm.classList.remove('active');
                profileCard.style.transform = '';
                showNotification('Form closed');
                
                // Reset form animations
                document.querySelectorAll('.form-group, .form-actions').forEach(elem => {
                    elem.style.animation = 'none';
                    elem.style.opacity = '0';
                    setTimeout(() => {
                        elem.style.animation = '';
                        elem.style.opacity = '';
                    }, 100);
                });
            }
        }

        // Touch events for swipe
        profileCard.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        profileCard.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].clientY;
            handleSwipe();
        });

        // Mouse events for swipe simulation
        let mouseDown = false;
        let mouseStartY = 0;

        profileCard.addEventListener('mousedown', (e) => {
            mouseDown = true;
            mouseStartY = e.clientY;
            profileCard.style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', (e) => {
            if (mouseDown) {
                mouseDown = false;
                touchEndY = e.clientY;
                handleSwipe();
                profileCard.style.cursor = 'pointer';
            }
        });

        // Handle swipe gesture
        function handleSwipe() {
            const swipeDistance = touchStartY - touchEndY;
            const swipeThreshold = 50;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0 && !isFormOpen) {
                    // Swipe down - open form
                    toggleForm(true);
                } else if (swipeDistance < 0 && isFormOpen) {
                    // Swipe up - close form
                    toggleForm(false);
                }
            }
        }

        // Click events for swipe indicator
        swipeIndicator.addEventListener('click', () => {
            toggleForm(!isFormOpen);
        });

        // Close button
        closeForm.addEventListener('click', () => {
            toggleForm(false);
        });

        cancelBtn.addEventListener('click', () => {
            toggleForm(false);
        });

        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                showNotification('Login successful! Welcome back.');
                
                // Add success animation
                profileCard.style.animation = 'successPulse 1s ease';
                
                // Reset and close after delay
                setTimeout(() => {
                    loginForm.reset();
                    toggleForm(false);
                    profileCard.style.animation = '';
                }, 2000);
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isFormOpen) {
                toggleForm(false);
            }
            if (e.key === 'ArrowDown' && !isFormOpen) {
                toggleForm(true);
            }
        });

        // Add entrance animation
        window.addEventListener('load', () => {
            profileCard.style.animation = 'cardEntrance 1s ease-out';
        });

        // Add custom animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes cardEntrance {
                from {
                    transform: translateY(-50px) scale(0.8);
                    opacity: 0;
                }
                to {
                    transform: translateY(0) scale(1);
                    opacity: 1;
                }
            }
            
            @keyframes successPulse {
                0%, 100% {
                    box-shadow: 
                        0 25px 50px rgba(0, 0, 0, 0.15),
                        0 10px 30px rgba(0, 0, 0, 0.1);
                }
                50% {
                    box-shadow: 
                        0 35px 70px rgba(102, 126, 234, 0.3),
                        0 15px 40px rgba(102, 126, 234, 0.2);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
