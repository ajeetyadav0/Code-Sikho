<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .password-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .password-input:focus {
            border-color: #6c5ce7;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
        
        .strength-meter {
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .strength-meter-fill {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
            border-radius: 5px;
        }
        
        .strength-text {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .requirements {
            margin-top: 20px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
        }
        
        .requirement-icon {
            margin-right: 10px;
            color: #e0e0e0;
            transition: color 0.3s;
        }
        
        .requirement.met .requirement-icon {
            color: #4ecdc4;
        }
        
        .password-suggestions {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        
        .password-suggestions.show {
            display: block;
        }
        
        .suggestion-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .suggestion {
            margin-bottom: 5px;
            color: #666;
        }
        
        .generate-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .generate-btn:hover {
            background-color: #5f4bd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        
        <div class="password-container">
            <input type="password" class="password-input" id="password" placeholder="Enter your password">
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
        </div>
        
        <div class="strength-meter">
            <div class="strength-meter-fill" id="strengthMeterFill"></div>
        </div>
        
        <div class="strength-text" id="strengthText">Enter a password</div>
        
        <div class="requirements">
            <div class="requirement" id="length">
                <span class="requirement-icon">‚óã</span>
                <span>At least 8 characters</span>
            </div>
            <div class="requirement" id="uppercase">
                <span class="requirement-icon">‚óã</span>
                <span>At least one uppercase letter</span>
            </div>
            <div class="requirement" id="lowercase">
                <span class="requirement-icon">‚óã</span>
                <span>At least one lowercase letter</span>
            </div>
            <div class="requirement" id="number">
                <span class="requirement-icon">‚óã</span>
                <span>At least one number</span>
            </div>
            <div class="requirement" id="special">
                <span class="requirement-icon">‚óã</span>
                <span>At least one special character</span>
            </div>
        </div>
        
        <div class="password-suggestions" id="passwordSuggestions">
            <div class="suggestion-title">Suggestions to improve your password:</div>
            <div class="suggestion" id="suggestion1"></div>
            <div class="suggestion" id="suggestion2"></div>
        </div>
        
        <button class="generate-btn" id="generateBtn">Generate Strong Password</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const strengthMeterFill = document.getElementById('strengthMeterFill');
            const strengthText = document.getElementById('strengthText');
            const passwordSuggestions = document.getElementById('passwordSuggestions');
            const generateBtn = document.getElementById('generateBtn');
            
            // Requirements elements
            const lengthReq = document.getElementById('length');
            const uppercaseReq = document.getElementById('uppercase');
            const lowercaseReq = document.getElementById('lowercase');
            const numberReq = document.getElementById('number');
            const specialReq = document.getElementById('special');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
            });
            
            // Check password strength
            function checkPasswordStrength() {
                const password = passwordInput.value;
                
                if (password.length === 0) {
                    strengthMeterFill.style.width = '0';
                    strengthText.textContent = 'Enter a password';
                    strengthText.style.color = '#666';
                    passwordSuggestions.classList.remove('show');
                    resetRequirements();
                    return;
                }
                
                let strength = 0;
                let suggestions = [];
                
                // Check length
                if (password.length >= 8) {
                    strength += 20;
                    lengthReq.classList.add('met');
                    lengthReq.querySelector('.requirement-icon').textContent = '‚úì';
                } else {
                    lengthReq.classList.remove('met');
                    lengthReq.querySelector('.requirement-icon').textContent = '‚óã';
                    suggestions.push('Use at least 8 characters');
                }
                
                // Check uppercase
                if (/[A-Z]/.test(password)) {
                    strength += 20;
                    uppercaseReq.classList.add('met');
                    uppercaseReq.querySelector('.requirement-icon').textContent = '‚úì';
                } else {
                    uppercaseReq.classList.remove('met');
                    uppercaseReq.querySelector('.requirement-icon').textContent = '‚óã';
                    suggestions.push('Include uppercase letters');
                }
                
                // Check lowercase
                if (/[a-z]/.test(password)) {
                    strength += 20;
                    lowercaseReq.classList.add('met');
                    lowercaseReq.querySelector('.requirement-icon').textContent = '‚úì';
                } else {
                    lowercaseReq.classList.remove('met');
                    lowercaseReq.querySelector('.requirement-icon').textContent = '‚óã';
                    suggestions.push('Include lowercase letters');
                }
                
                // Check numbers
                if (/[0-9]/.test(password)) {
                    strength += 20;
                    numberReq.classList.add('met');
                    numberReq.querySelector('.requirement-icon').textContent = '‚úì';
                } else {
                    numberReq.classList.remove('met');
                    numberReq.querySelector('.requirement-icon').textContent = '‚óã';
                    suggestions.push('Include numbers');
                }
                
                // Check special characters
                if (/[^A-Za-z0-9]/.test(password)) {
                    strength += 20;
                    specialReq.classList.add('met');
                    specialReq.querySelector('.requirement-icon').textContent = '‚úì';
                } else {
                    specialReq.classList.remove('met');
                    specialReq.querySelector('.requirement-icon').textContent = '‚óã';
                    suggestions.push('Include special characters');
                }
                
                // Update strength meter
                strengthMeterFill.style.width = strength + '%';
                
                // Update strength text
                if (strength <= 20) {
                    strengthText.textContent = 'Very Weak';
                    strengthText.style.color = '#ff6b6b';
                } else if (strength <= 40) {
                    strengthText.textContent = 'Weak';
                    strengthText.style.color = '#ff9f43';
                } else if (strength <= 60) {
                    strengthText.textContent = 'Fair';
                    strengthText.style.color = '#feca57';
                } else if (strength <= 80) {
                    strengthText.textContent = 'Good';
                    strengthText.style.color = '#48dbfb';
                } else {
                    strengthText.textContent = 'Strong';
                    strengthText.style.color = '#4ecdc4';
                }
                
                // Update suggestions
                if (suggestions.length > 0) {
                    passwordSuggestions.classList.add('show');
                    document.getElementById('suggestion1').textContent = suggestions[0];
                    document.getElementById('suggestion2').textContent = suggestions[1] || '';
                } else {
                    passwordSuggestions.classList.remove('show');
                }
            }
            
            function resetRequirements() {
                const requirements = document.querySelectorAll('.requirement');
                requirements.forEach(req => {
                    req.classList.remove('met');
                    req.querySelector('.requirement-icon').textContent = '‚óã';
                });
            }
            
            // Generate strong password
            function generatePassword() {
                const length = 16;
                const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
                let password = '';
                
                // Ensure at least one of each character type
                password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
                password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
                password += '0123456789'[Math.floor(Math.random() * 10)];
                password += '!@#$%^&*()_+-=[]{}|;:,.<>?'[Math.floor(Math.random() * 24)];
                
                // Fill the rest with random characters
                for (let i = 4; i < length; i++) {
                    password += charset[Math.floor(Math.random() * charset.length)];
                }
                
                // Shuffle the password
                password = password.split('').sort(() => Math.random() - 0.5).join('');
                
                passwordInput.value = password;
                checkPasswordStrength();
            }
            
            passwordInput.addEventListener('input', checkPasswordStrength);
            generateBtn.addEventListener('click', generatePassword);
        });
    </script>
</body>
</html>
