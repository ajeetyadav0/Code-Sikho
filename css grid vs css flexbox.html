<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox Example</title>
    <style>
        .flex-container{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 200px;
            background-color: #f2f2f2;
        }
        .box{
            width: 60px;
            height: 60px;
            background-color: steelblue;
            color:white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
