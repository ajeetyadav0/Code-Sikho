<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 22 Html form best practices & Accessibility tips</title>
</head>
<body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" tabindex="3" placeholder="Type your email">
    <label for="name">Name *</label>
    <input type="text" id="name" required  tabindex="2" placeholder="Type your name">
    <label for="tel">Phone</label>
    <input type="tel" name="phone">
</body>
</html>
