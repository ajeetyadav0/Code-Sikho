<!DOCTYPE html>
<html lang="en">
<head>

    <title>Day 18 : Table in Html table,tr,td,th tags explained</title>

<body>

            <th>
                Name

        <tr>
            <th>
                Subject

                Maths

        </tr>

    </table>

</html>
