<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Input Types</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; width: 200px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>HTML Form Input Types</h1>
    <div class="form-group">
        <label for="text">Text Input:</label>
        <input type="text" id="text" placeholder="Enter text">
    </div>
    <div class="form-group">
        <label for="email">Email Input:</label>
        <input type="email" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="number">Number Input:</label>
        <input type="number" id="number" min="1" max="10">
    </div>
    <div class="form-group">
        <label for="date">Date Input:</label>
        <input type="date" id="date">
    </div>
    <div class="form-group">
        <label for="color">Color Picker:</label>
        <input type="color" id="color">
    </div>
</body>
</html>
