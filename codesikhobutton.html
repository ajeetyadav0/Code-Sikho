<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Sikho - Animated Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #fda085 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .button-container {
            position: relative;
            padding: 40px;
        }

        /* Main button */
        .modern-btn {
            position: relative;
            padding: 20px 50px;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #ffffff;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
            background-size: 300% 300%;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: gradientMove 4s ease infinite;
            text-transform: uppercase;
            z-index: 1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Button hover effects */
        .modern-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); }
            50% { box-shadow: 0 15px 60px rgba(255, 107, 107, 0.6); }
            100% { box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); }
        }

        /* Ripple effect */
        .modern-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .modern-btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Glowing border effect */
        .modern-btn::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 400% 400%;
            border-radius: 50px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: glowingBorder 3s linear infinite;
        }

        @keyframes glowingBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .modern-btn:hover::after {
            opacity: 1;
        }

        /* Icon animation */
        .btn-icon {
            display: inline-block;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .modern-btn:hover .btn-icon {
            transform: translateX(5px) rotate(360deg);
        }

        /* Success message */
        .success-message {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .success-message.show {
            transform: translateX(-50%) scale(1);
            opacity: 1;
            top: -60px;
        }

        /* Code decoration */
        .code-decoration {
            position: absolute;
            font-family: 'Courier New', monospace;
            color: rgba(255, 255, 255, 0.1);
            font-size: 12px;
            pointer-events: none;
        }

        .code-decoration.top-left {
            top: -30px;
            left: -20px;
            animation: floatText 3s ease-in-out infinite;
        }

        .code-decoration.bottom-right {
            bottom: -30px;
            right: -20px;
            animation: floatText 3s ease-in-out infinite reverse;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Loading dots */
        .loading-dots {
            display: none;
            margin-left: 10px;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 2px;
            animation: loadingDots 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDots {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modern-btn.loading .loading-dots {
            display: inline-block;
        }

        .modern-btn.loading .btn-text {
            display: none;
        }

        /* Channel badge */
        .channel-badge {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #764ba2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .modern-btn {
                padding: 16px 40px;
                font-size: 18px;
            }
            
            .channel-badge {
                font-size: 11px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>

    <!-- Channel badge -->
    <div class="channel-badge">ðŸ“º Code Sikho</div>

    <!-- Button container -->
    <div class="button-container">
        <!-- Success message -->
        <div class="success-message" id="successMsg">
            âœ¨ Awesome! Keep Coding!
        </div>

        <!-- Code decorations -->
        <div class="code-decoration top-left">&lt;/&gt;</div>
        <div class="code-decoration bottom-right">{ }</div>

        <!-- Main animated button -->
        <button class="modern-btn" id="mainBtn">
            <span class="btn-text">Start Coding</span>
            <span class="btn-icon">â†’</span>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Button click handler
        const mainBtn = document.getElementById('mainBtn');
        const successMsg = document.getElementById('successMsg');

        mainBtn.addEventListener('click', function() {
            // Add loading state
            this.classList.add('loading');
            
            // Simulate loading
            setTimeout(() => {
                this.classList.remove('loading');
                
                // Show success message
                successMsg.classList.add('show');
                
                // Hide success message after 2 seconds
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 2000);
                
                // Create ripple effect
                createRipple(event);
            }, 1500);
        });

        // Create ripple effect on click
        function createRipple(e) {
            const button = e.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');

            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Initialize particles on load
        window.addEventListener('load', createParticles);

        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                mainBtn.click();
            }
        });

        // Add hover sound effect simulation (visual feedback)
        mainBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.05)';
        });

        mainBtn.addEventListener('mouseleave', function() {
            if (!this.classList.contains('loading')) {
                this.style.transform = 'translateY(0) scale(1)';
            }
        });
    </script>
</body>
</html>
