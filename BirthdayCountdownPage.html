<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        .birthday-person {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .countdown-item {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: translateY(-10px);
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            display: block;
            margin-bottom: 10px;
        }
        
        .countdown-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
        }
        
        .message {
            font-size: 1.5rem;
            color: white;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }
        
        .celebration {
            display: none;
            animation: fadeIn 1s ease;
        }
        
        .celebration.show {
            display: block;
        }
        
        .celebration-title {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .cake {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .cake-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        
        .cake-bottom {
            width: 180px;
            height: 60px;
            background-color: #8B4513;
            bottom: 0;
        }
        
        .cake-middle {
            width: 140px;
            height: 50px;
            background-color: #D2691E;
            bottom: 60px;
        }
        
        .cake-top {
            width: 100px;
            height: 40px;
            background-color: #DEB887;
            bottom: 110px;
        }
        
        .frosting {
            position: absolute;
            width: 100%;
            height: 15px;
            background-color: #FFC0CB;
            top: 0;
            border-radius: 10px 10px 0 0;
        }
        
        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: #FFE4B5;
            top: -30px;
            border-radius: 5px;
        }
        
        .candle-1 {
            left: 30px;
        }
        
        .candle-2 {
            left: 50px;
        }
        
        .candle-3 {
            left: 70px;
        }
        
        .flame {
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: #FFA500;
            top: -20px;
            left: -2.5px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.5s infinite alternate;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f5576c;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }
        
        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .emoji {
            font-size: 3rem;
            animation: bounce 1.5s infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes flicker {
            0% { transform: scale(1) rotate(2deg); }
            100% { transform: scale(1.1) rotate(-2deg); }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .birthday-input {
            margin-bottom: 30px;
        }
        
        .birthday-input label {
            display: block;
            color: white;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .birthday-input input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 250px;
        }
        
        .set-birthday-btn {
            padding: 10px 20px;
            background-color: #ffd700;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .set-birthday-btn:hover {
            background-color: #ffed4e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Birthday Countdown</h1>
        
        <div class="birthday-input">
            <label for="birthdayDate">Enter Birthday Date:</label>
            <input type="date" id="birthdayDate">
            <button class="set-birthday-btn" id="setBirthdayBtn">Set Birthday</button>
        </div>
        
        <h2 class="birthday-person" id="birthdayPerson">Dilip Birthday</h2>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        
        <p class="message" id="message">Counting down to the special day!</p>
        
        <div class="celebration" id="celebration">
            <h2 class="celebration-title">Happy Birthday!</h2>
            <div class="cake">
                <div class="cake-layer cake-bottom">
                    <div class="frosting"></div>
                </div>
                <div class="cake-layer cake-middle">
                    <div class="frosting"></div>
                </div>
                <div class="cake-layer cake-top">
                    <div class="frosting"></div>
                    <div class="candle candle-1">
                        <div class="flame"></div>
                    </div>
                    <div class="candle candle-2">
                        <div class="flame"></div>
                    </div>
                    <div class="candle candle-3">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
            <p class="message">Make a wish and have a wonderful birthday!</p>
        </div>
        
        <div class="emoji-container">
            <div class="emoji" style="--i: 1">üéâ</div>
            <div class="emoji" style="--i: 2">üéÇ</div>
            <div class="emoji" style="--i: 3">üéÅ</div>
            <div class="emoji" style="--i: 4">üéà</div>
            <div class="emoji" style="--i: 5">üéä</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            const messageElement = document.getElementById('message');
            const celebrationElement = document.getElementById('celebration');
            const countdownElement = document.getElementById('countdown');
            const birthdayPersonElement = document.getElementById('birthdayPerson');
            const birthdayDateInput = document.getElementById('birthdayDate');
            const setBirthdayBtn = document.getElementById('setBirthdayBtn');
            
            // Set default birthday date (today + 7 days for demo)
            const defaultBirthday = new Date();
            defaultBirthday.setDate(defaultBirthday.getDate() + 7);
            birthdayDateInput.value = defaultBirthday.toISOString().split('T')[0];
            
            // Set birthday name
            let birthdayName = "John";
            
            // Function to update the countdown
            function updateCountdown() {
                const birthdayDate = new Date(birthdayDateInput.value);
                const currentDate = new Date();
                
                // Set the birthday to this year
                birthdayDate.setFullYear(currentDate.getFullYear());
                
                // If the birthday has already passed this year, set it to next year
                if (birthdayDate < currentDate) {
                    birthdayDate.setFullYear(currentDate.getFullYear() + 1);
                }
                
                const difference = birthdayDate - currentDate;
                
                // Calculate days, hours, minutes, seconds
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                // Update the DOM
                daysElement.textContent = days.toString().padStart(2, '0');
                hoursElement.textContent = hours.toString().padStart(2, '0');
                minutesElement.textContent = minutes.toString().padStart(2, '0');
                secondsElement.textContent = seconds.toString().padStart(2, '0');
                
                // Check if it's the birthday
                if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
                    countdownElement.style.display = 'none';
                    messageElement.style.display = 'none';
                    celebrationElement.classList.add('show');
                    createConfetti();
                } else {
                    countdownElement.style.display = 'flex';
                    messageElement.style.display = 'block';
                    celebrationElement.classList.remove('show');
                    
                    // Update message based on how close the birthday is
                    if (days === 0) {
                        messageElement.textContent = "Today's the day! Happy Birthday!";
                    } else if (days === 1) {
                        messageElement.textContent = "Tomorrow is the big day!";
                    } else if (days <= 7) {
                        messageElement.textContent = `Only ${days} days to go!`;
                    } else {
                        messageElement.textContent = "Counting down to the special day!";
                    }
                }
            }
            
            // Function to create confetti
            function createConfetti() {
                const colors = ['#f5576c', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#fee140'];
                
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        
                        // Random position
                        confetti.style.left = Math.random() * 100 + '%';
                        
                        // Random color
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        // Random size
                        const size = Math.random() * 10 + 5;
                        confetti.style.width = size + 'px';
                        confetti.style.height = size + 'px';
                        
                        // Random shape
                        if (Math.random() > 0.5) {
                            confetti.style.borderRadius = '50%';
                        }
                        
                        document.body.appendChild(confetti);
                        
                        // Remove confetti after animation
                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, i * 30);
                }
            }
            
            // Set birthday button click event
            setBirthdayBtn.addEventListener('click', function() {
                const name = prompt("Enter the birthday person's name:");
                if (name) {
                    birthdayName = name;
                    birthdayPersonElement.textContent = `${name}'s Birthday`;
                }
                updateCountdown();
            });
            
            // Update countdown every second
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
