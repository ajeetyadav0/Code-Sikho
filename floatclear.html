<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float & Clear</title>
</head>

<body>
    <img src="I Phone 7 Wallpaper.jpg" alt="images" style="float:left; margin-right:10px; width:150">
    <p>Yeh ek paragraph hai jo image ke side me wrap ho raha hai.float property is behaviour ko control karti hai</p>


    <div style="background:rgb(218, 11, 11);">
        <div style="float:left; width:50%; ">Left Box
        </div>
        <div style="float: right; width:50%;">Right Box</div>
    </div>
    <div style="float:left;">Left Boi</div>
    <div style="clear: both;">Main Chahta hoon ki yeh box neeche aaye</div>

    <div class="clearfix">
<div style="float: left; width:50%;">Box 1</div>
<div style="float:right; width:50%;">Box 2</div>

</div>
    </div>
</body>

</html>
