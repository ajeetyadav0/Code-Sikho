    <title>Day 26 - Html fieldset & Legend Tags</title>

<body>
    <p>Fieldset</p>


    <form> 
        <fieldset>
            <legend>Personal Info</legend>
            <label>Name:</label>
            <input type="text" name="name"><br>
            <label>Age:</label>
            <input type="number" name="age">
        </fieldset>
    </form>
</body>
