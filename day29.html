<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 29 Html From Attributes -Label For ARIA attributes</title>
</head>
<body>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email"><br>

    <input type="text" aria-label="Search">

    <span id="searchtext">Search Field</span>
    <input type="text" aria-labelledby="searchtext">

    <input type="text" aria-required="true" aria-describedby="hint">
    <small id="hint">Please enter your full name</small>

</body>
</html>
