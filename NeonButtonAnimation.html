<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Button Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0a0a0a;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .neon-btn {
            position: relative;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: transparent;
            border: 2px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .neon-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .neon-btn:hover:before {
            left: 100%;
        }
        
        .neon-btn:hover {
            color: #000;
            background-color: #00ffff;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
        }
        
        .neon-btn:active {
            transform: scale(0.95);
        }
        
        .neon-btn.pink {
            border-color: #ff00ff;
            color: #ff00ff;
        }
        
        .neon-btn.pink:hover {
            color: #000;
            background-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
        }
        
        .neon-btn.green {
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .neon-btn.green:hover {
            color: #000;
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
        }
        
        .neon-btn.yellow {
            border-color: #ffff00;
            color: #ffff00;
        }
        
        .neon-btn.yellow:hover {
            color: #000;
            background-color: #ffff00;
            box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00, 0 0 40px #ffff00;
        }
        
        .neon-btn.pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
            }
        }
        
        .neon-btn.glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            to {
                box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }
        
        .neon-btn.flicker {
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #00ffff, 0 0 11px #00ffff, 0 0 19px #00ffff, 0 0 40px #00ffff;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        .neon-btn.rainbow {
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 100%;
            animation: rainbow 3s linear infinite;
            border: none;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        
        .neon-btn.gradient {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
            border: none;
            color: #fff;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .neon-btn.text-fill {
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            border: 2px solid transparent;
            background-image: linear-gradient(#0a0a0a, #0a0a0a), linear-gradient(to right, #00ffff, #ff00ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        
        .neon-btn.text-fill:hover {
            color: #fff;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: border-box;
            background-clip: border-box;
        }
        
        .neon-btn.neon-text {
            color: #fff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            border: none;
            background: transparent;
        }
        
        .neon-btn.neon-text:hover {
            text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .neon-btn.round {
            border-radius: 50px;
        }
        
        .neon-btn.square {
            border-radius: 0;
        }
        
        .dark-bg {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .light-bg {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neon Button Animations</h1>
        
        <div class="button-group">
            <button class="neon-btn">Cyan Neon</button>
            <button class="neon-btn pink">Pink Neon</button>
            <button class="neon-btn green">Green Neon</button>
            <button class="neon-btn yellow">Yellow Neon</button>
        </div>
        
        <div class="button-group">
            <button class="neon-btn pulse">Pulse Effect</button>
            <button class="neon-btn glow">Glow Effect</button>
            <button class="neon-btn flicker">Flicker Effect</button>
        </div>
        
        <div class="button-group">
            <button class="neon-btn rainbow">Rainbow</button>
            <button class="neon-btn gradient">Gradient</button>
            <button class="neon-btn text-fill">Text Fill</button>
            <button class="neon-btn neon-text">Neon Text</button>
        </div>
        
        <div class="button-group">
            <button class="neon-btn round">Round Button</button>
            <button class="neon-btn square">Square Button</button>
        </div>
        
        <div class="dark-bg">
            <div class="button-group">
                <button class="neon-btn">Dark Background</button>
                <button class="neon-btn pink">Dark Background</button>
            </div>
        </div>
        
        <div class="light-bg">
            <div class="button-group">
                <button class="neon-btn">Light Background</button>
                <button class="neon-btn green">Light Background</button>
            </div>
        </div>
    </div>
</body>
</html>
