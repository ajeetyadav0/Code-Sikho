<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Orb Cards</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato&display=swap" rel="stylesheet">
<style>
    /* --- Global Styles & Variables --- */
:root {
    --bg-color: #0a0a0f;
    --text-color: #e0e0e0;
    --font-heading: 'Cinzel', serif;
    --font-body: 'Lato', sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: var(--font-body);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* --- Gallery Layout --- */
.gallery {
    display: flex;
    gap: 4rem;
    flex-wrap: wrap;
    justify-content: center;
    padding: 2rem;
}

/* --- The Mystic Orb Card --- */
.orb-card {
    position: relative;
    width: 250px;
    height: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

/* --- The Orb Surface --- */
.orb-surface {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    position: relative;
    overflow: hidden; /* Keeps mists inside the orb */
    /* This is the magic for the parallax effect */
    transform-style: preserve-3d;
    transition: transform 0.1s ease-out;
}

/* --- The Swirling Mists --- */
.mist {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    opacity: 0.4;
    mix-blend-mode: screen; /* Creates a nice color blending effect */
}

.mist-1 {
    background: radial-gradient(circle at 30% 40%, rgba(120, 119, 198, 0.8), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.8), transparent 50%);
    animation: swirl-1 20s linear infinite;
}

.mist-2 {
    background: radial-gradient(circle at 70% 60%, rgba(255, 219, 98, 0.8), transparent 50%),
                radial-gradient(circle at 20% 20%, rgba(119, 198, 255, 0.8), transparent 50%);
    animation: swirl-2 25s linear infinite reverse;
}

/* --- The Card Content (Hidden by default) --- */
.card-content {
    text-align: center;
    margin-top: 1.5rem;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s 0.2s ease; /* Delayed transition */
    pointer-events: none; /* So it doesn't interfere with mouse events on the orb */
}

.card-content h2 {
    font-family: var(--font-heading);
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

.card-content p {
    font-size: 0.9rem;
    max-width: 200px;
}

/* --- Hover State --- */
.orb-card:hover .orb-surface {
    /* The glow effect */
    box-shadow: 0 0 60px rgba(120, 119, 198, 0.6),
                0 0 100px rgba(255, 119, 198, 0.4),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
}

.orb-card:hover .mist {
    opacity: 0.7;
}

.orb-card:hover .card-content {
    opacity: 1;
    transform: translateY(0);
}

/* --- Orb-Specific Theming --- */
.orb-card:nth-child(1) .orb-surface { background: radial-gradient(circle at 30% 30%, #ff9a56, #ff6a00); }
.orb-card:nth-child(2) .orb-surface { background: radial-gradient(circle at 40% 40%, #c0c0c0, #787878); }
.orb-card:nth-child(3) .orb-surface { background: radial-gradient(circle at 50% 50%, #4a0080, #000000); }

/* --- Keyframe Animations for Mists --- */
@keyframes swirl-1 {
    from { transform: rotate(0deg) scale(1.2); }
    to { transform: rotate(360deg) scale(1.2); }
}

@keyframes swirl-2 {
    from { transform: rotate(0deg) scale(0.8); }
    to { transform: rotate(360deg) scale(0.8); }
}
</style>
</head>
<body>

    <main class="gallery">
        <!-- Orb Card 1: The Sun -->
        <div class="orb-card" data-tilt>
            <div class="orb-surface">
                <div class="mist mist-1"></div>
                <div class="mist mist-2"></div>
            </div>
            <div class="card-content">
                <h2>Sol Invictus</h2>
                <p>The Unconquered Sun, a source of endless energy and life.</p>
            </div>
        </div>

        <!-- Orb Card 2: The Moon -->
        <div class="orb-card" data-tilt>
            <div class="orb-surface">
                <div class="mist mist-1"></div>
                <div class="mist mist-2"></div>
            </div>
            <div class="card-content">
                <h2>Luna Serene</h2>
                <p>The Serene Moon, a guardian of secrets and dreams.</p>
            </div>
        </div>

        <!-- Orb Card 3: The Void -->
        <div class="orb-card" data-tilt>
            <div class="orb-surface">
                <div class="mist mist-1"></div>
                <div class="mist mist-2"></div>
            </div>
            <div class="card-content">
                <h2>Obsidian Mirror</h2>
                <p>A shard of the void, reflecting a reality not our own.</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

    const orbCards = document.querySelectorAll('.orb-card');

    orbCards.forEach(card => {
        const orbSurface = card.querySelector('.orb-surface');
        const mists = card.querySelectorAll('.mist');

        card.addEventListener('mousemove', (e) => {
            // Get the position of the mouse relative to the card
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; // x position within the element
            const y = e.clientY - rect.top; // y position within the element

            // Find the center of the orb
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            // Calculate the distance from the center
            const deltaX = (x - centerX) / centerX; // Normalize to -1 to 1
            const deltaY = (y - centerY) / centerY; // Normalize to -1 to 1

            // Apply the parallax transform to the mists
            mists.forEach((mist, index) => {
                const intensity = (index + 1) * 5; // Each mist moves a different amount
                const rotateY = deltaX * intensity;
                const rotateX = -deltaY * intensity;

                mist.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
        });

        card.addEventListener('mouseleave', () => {
            // Reset the mists position when the mouse leaves
            mists.forEach(mist => {
                mist.style.transform = '';
            });
        });
    });

});
    </script>
</body>
</html>
