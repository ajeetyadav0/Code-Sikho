<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property - block,inline,inline-block,none</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <p>
        This is a <span class="inline">inline</span>element
    </p>
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>

    <span class="inline-block">Box 1</span>
    <span class="inline-block">Box 2</span>

    <p class="none">This wont appear</p>
</body>
</html>
