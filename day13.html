<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13- Textarea , Select Dropdown & Buttons In Html</title>
</head>
<body>
    <form>
        <h3>Feedback:</h3>
        <textarea id="Feedback" name="feedback" rows="4" cols="50" placeholder="Enter your feedback here..."></textarea><br><br>


        <h3>Select Your Favorite color:</h3>
        <select id="color" name="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>

        <h3>Buttons</h3>
        <input type="button" value="submit"><br><br>

        <h3>Reset</h3>
        <input type="reset" value="Reset"><br><br>


        <h3>Custom Buttons</h3>
        <input onclick="alert('Custom Button Clicked!')" type="button" value="Custom Button"><br><br>
    </form>
</body>
</html>
