<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Spooky Halloween Night</title>
    <style>
        /* --- General Setup & Scene --- */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Creepster', cursive, sans-serif; /* A spooky font */
}

.scene-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: linear-gradient(to bottom, #1a0033 0%, #330867 50%, #4a1942 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f4e4c1;
}

/* --- Moon --- */
.moon {
    position: absolute;
    top: 10%;
    right: 15%;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: #ffffcc;
    box-shadow: 0 0 40px 15px rgba(255, 255, 204, 0.5);
}

/* --- Ground --- */
.ground {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20%;
    background-color: #1a1a1a;
    border-radius: 50% 50% 0 0 / 10% 10% 0 0;
}

/* --- Main Message --- */
.main-message {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    font-size: 4rem;
    color: #ff6600;
    text-shadow: 2px 2px #ffcc00;
    animation: spooky-glow 2s ease-in-out infinite alternate;
}

@keyframes spooky-glow {
    from { text-shadow: 2px 2px #ffcc00, 0 0 10px #ff6600; }
    to { text-shadow: 2px 2px #ffcc00, 0 0 20px #ff6600, 0 0 30px #ff0000; }
}

/* --- Haunted House --- */
.house {
    position: absolute;
    bottom: 18%;
    left: 50%;
    transform: translateX(-50%);
    width: 350px;
    height: 300px;
    background-color: #1c1c1c;
    clip-path: polygon(15% 100%, 0 40%, 50% 0, 100% 40%, 85% 100%);
}

.window {
    position: absolute;
    width: 50px;
    height: 70px;
    background-color: #4a2c2a;
    border: 5px solid #2a1816;
}

.window-left {
    top: 25%;
    left: 20%;
    transform: rotate(-5deg);
}

.window-right {
    top: 25%;
    right: 20%;
    transform: rotate(5deg);
}

.eye {
    width: 20px;
    height: 20px;
    background-color: #ffcc00;
    border-radius: 50%;
    margin: 20px auto;
    box-shadow: 0 0 15px 5px #ffcc00;
    animation: flicker 4s infinite;
}

@keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}

.door {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 120px;
    background-color: #2a1816;
    border-radius: 70px 70px 0 0;
}

/* --- Jack-o'-Lantern --- */
.jackolantern {
    position: absolute;
    bottom: 15%;
    left: 20%;
    width: 150px;
    height: 130px;
    background-color: #ff6600;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s;
}

.jackolantern:hover {
    transform: scale(1.05);
}

.stem {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 15px;
    height: 30px;
    background-color: #4d2600;
    border-radius: 5px;
}

.face {
    position: relative;
    top: 20px;
    left: 10px;
}

.eyes, .nose, .mouth {
    background-color: #1a1a1a;
}

.eyes {
    position: absolute;
    width: 25px;
    height: 30px;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.left-eye { top: 10px; left: 20px; }
.right-eye { top: 10px; right: 20px; }

.nose {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 25px solid #1a1a1a;
    top: 45px;
    left: 50%;
    transform: translateX(-50%);
}

.mouth {
    position: absolute;
    width: 100px;
    height: 40px;
    bottom: 10px;
    left: 5px;
    border-radius: 0 0 50% 50%;
}

/* --- Jack-o'-Lantern Expressions --- */
.jackolantern.happy .eyes {
    clip-path: polygon(0 0%, 100% 0%, 100% 75%, 50% 100%, 0 75%);
}

.jackolantern.wink .left-eye {
    clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0% 100%);
}

.jackolantern.wink .right-eye {
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.jackolantern.happy .mouth {
    border-radius: 50% 50% 0 0;
    bottom: -10px;
    height: 30px;
}

/* --- Bats --- */
.bat {
    position: absolute;
    font-size: 2rem;
    color: #000;
    top: 20%;
    animation: fly 10s linear infinite;
    z-index: 5;
}

@keyframes fly {
    from {
        transform: translateX(-100px) translateY(0);
    }
    to {
        transform: translateX(calc(100vw + 100px)) translateY(50px);
    }
}
    </style>
</head>
<body>

    <div class="scene-container">
        <!-- The Moon -->
        <div class="moon"></div>

        <!-- The Bats Container -->
        <div class="bats-container" aria-hidden="true"></div>

        <!-- The Haunted House -->
        <div class="house">
            <!-- Eyes in the windows -->
            <div class="window window-left">
                <div class="eye"></div>
            </div>
            <div class="window window-right">
                <div class="eye"></div>
            </div>
            <!-- Door -->
            <div class="door"></div>
        </div>

        <!-- The Ground -->
        <div class="ground"></div>

        <!-- The Jack-o'-Lantern -->
        <div class="jackolantern" id="jackolantern">
            <div class="face">
                <div class="eyes left-eye"></div>
                <div class="eyes right-eye"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="stem"></div>
        </div>

        <!-- Main Message -->
        <h1 class="main-message">Happy Halloween!</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

    // --- 1. Create Flying Bats ---
    const batsContainer = document.querySelector('.bats-container');

    function createBat() {
        const bat = document.createElement('div');
        bat.classList.add('bat');
        bat.innerHTML = 'ðŸ¦‡'; // Using an emoji for the bat

        // Randomize vertical position
        const topPos = Math.random() * 50 + 10; // Between 10% and 60% from the top
        bat.style.top = `${topPos}%`;
        
        // Randomize animation duration and delay for a more natural effect
        const duration = Math.random() * 5 + 10; // 10s to 15s
        const delay = Math.random() * 5; // 0s to 5s
        bat.style.animationDuration = `${duration}s`;
        bat.style.animationDelay = `${delay}s`;

        batsContainer.appendChild(bat);

        // Remove the bat after its animation completes to prevent memory issues
        setTimeout(() => {
            bat.remove();
        }, (duration + delay) * 1000);
    }

    // Create a new bat at a regular interval
    setInterval(createBat, 2000);


    // --- 2. Handle Jack-o'-Lantern Clicks ---
    const jackolantern = document.getElementById('jackolantern');
    const expressions = ['', 'happy', 'wink']; // '', 'happy', 'wink'
    let currentExpressionIndex = 0;

    jackolantern.addEventListener('click', () => {
        // Remove the current expression class
        jackolantern.classList.remove(expressions[currentExpressionIndex]);
        
        // Move to the next expression in the array
        currentExpressionIndex = (currentExpressionIndex + 1) % expressions.length;
        
        // Add the new expression class
        jackolantern.classList.add(expressions[currentExpressionIndex]);
    });

});
    </script>
</body>
</html>
