<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label Input</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .form-control {
            width: 100%;
            height: 50px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            background-color: transparent;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #6c5ce7;
        }
        
        .floating-label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .form-control:focus + .floating-label,
        .form-control:not(:placeholder-shown) + .floating-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background-color: white;
            padding: 0 5px;
            color: #6c5ce7;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #5f4bd8;
        }
        
        .form-group textarea {
            height: 120px;
            resize: none;
            padding-top: 15px;
        }
        
        .form-group textarea + .floating-label {
            top: 20px;
        }
        
        .form-group textarea:focus + .floating-label,
        .form-group textarea:not(:placeholder-shown) + .floating-label {
            top: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder=" " required>
                <label for="name" class="floating-label">Full Name</label>
            </div>
            
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder=" " required>
                <label for="email" class="floating-label">Email Address</label>
            </div>
            
            <div class="form-group">
                <input type="tel" class="form-control" id="phone" placeholder=" ">
                <label for="phone" class="floating-label">Phone Number</label>
            </div>
            
            <div class="form-group">
                <textarea class="form-control" id="message" placeholder=" " required></textarea>
                <label for="message" class="floating-label">Message</label>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
