<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
        }
        
        .quote-container {
            width: 600px;
            max-width: 90%;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .quote-container::before {
            content: '"';
            position: absolute;
            top: -20px;
            left: 20px;
            font-size: 150px;
            color: rgba(102, 126, 234, 0.1);
            font-family: Georgia, serif;
        }
        
        .quote-text {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
            min-height: 100px;
            display: flex;
            align-items: center;
        }
        
        .quote-author {
            font-size: 1rem;
            color: #666;
            text-align: right;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        
        .quote-btn {
            padding: 12px 25px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quote-btn:hover {
            background-color: #5a67d8;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .quote-btn:active {
            transform: translateY(-1px);
        }
        
        .tweet-btn {
            background-color: #1da1f2;
        }
        
        .tweet-btn:hover {
            background-color: #0c85d0;
            box-shadow: 0 10px 20px rgba(29, 161, 242, 0.3);
        }
        
        .quote-icon {
            font-size: 1.2rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .loading.show {
            display: block;
        }
        
        .quote-text.hide {
            display: none;
        }
        
        .quote-author.hide {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 8px 15px;
            background-color: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            background-color: rgba(102, 126, 234, 0.2);
        }
        
        .category-btn.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .quote-counter {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="motivational">Motivational</button>
            <button class="category-btn" data-category="inspirational">Inspirational</button>
            <button class="category-btn" data-category="life">Life</button>
            <button class="category-btn" data-category="success">Success</button>
        </div>
        
        <div class="quote-text" id="quoteText">
            "The only way to do great work is to love what you do."
        </div>
        
        <div class="quote-author" id="quoteAuthor">
            - Steve Jobs
        </div>
        
        <div class="loading" id="loading">
            Loading quote...
        </div>
        
        <div class="button-container">
            <button class="quote-btn" id="newQuoteBtn">
                <span class="quote-icon">üîÑ</span>
                New Quote
            </button>
            
            <button class="quote-btn tweet-btn" id="tweetBtn">
                <span class="quote-icon">üê¶</span>
                Tweet
            </button>
        </div>
        
        <div class="quote-counter" id="quoteCounter">
            Quote 1 of 10
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');
            const newQuoteBtn = document.getElementById('newQuoteBtn');
            const tweetBtn = document.getElementById('tweetBtn');
            const loading = document.getElementById('loading');
            const quoteCounter = document.getElementById('quoteCounter');
            const categoryBtns = document.querySelectorAll('.category-btn');
            
            let currentQuoteIndex = 0;
            let currentCategory = 'all';
            
            const quotes = {
                all: [
                    { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                    { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
                    { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
                    { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
                    { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
                    { text: "The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart.", author: "Helen Keller" },
                    { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
                    { text: "The only impossible thing is that which you don't attempt.", author: "Unknown" },
                    { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
                    { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" }
                ],
                motivational: [
                    { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                    { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
                    { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
                    { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
                    { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" }
                ],
                inspirational: [
                    { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
                    { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
                    { text: "The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart.", author: "Helen Keller" },
                    { text: "What lies behind us and what lies before us are tiny matters compared to what lies within us.", author: "Ralph Waldo Emerson" },
                    { text: "The only impossible thing is that which you don't attempt.", author: "Unknown" }
                ],
                life: [
                    { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
                    { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
                    { text: "Life is either a daring adventure or nothing at all.", author: "Helen Keller" },
                    { text: "Many of life's failures are people who did not realize how close they were to success when they gave up.", author: "Thomas A. Edison" },
                    { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" }
                ],
                success: [
                    { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
                    { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
                    { text: "Don't be afraid to give up the good to go for the great.", author: "John D. Rockefeller" },
                    { text: "I find that the harder I work, the more luck I seem to have.", author: "Thomas Jefferson" },
                    { text: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau" }
                ]
            };
            
            function getRandomQuote() {
                const categoryQuotes = quotes[currentCategory];
                const randomIndex = Math.floor(Math.random() * categoryQuotes.length);
                currentQuoteIndex = randomIndex;
                return categoryQuotes[randomIndex];
            }
            
            function displayQuote() {
                const quote = getRandomQuote();
                
                // Show loading
                quoteText.classList.add('hide');
                quoteAuthor.classList.add('hide');
                loading.classList.add('show');
                
                // Simulate loading delay
                setTimeout(() => {
                    // Hide loading
                    loading.classList.remove('show');
                    
                    // Update quote
                    quoteText.textContent = `"${quote.text}"`;
                    quoteAuthor.textContent = `- ${quote.author}`;
                    
                    // Update counter
                    const categoryQuotes = quotes[currentCategory];
                    quoteCounter.textContent = `Quote ${currentQuoteIndex + 1} of ${categoryQuotes.length}`;
                    
                    // Show quote with animation
                    quoteText.classList.remove('hide');
                    quoteAuthor.classList.remove('hide');
                    quoteText.classList.add('fade-in');
                    quoteAuthor.classList.add('fade-in');
                    
                    // Remove animation class after animation completes
                    setTimeout(() => {
                        quoteText.classList.remove('fade-in');
                        quoteAuthor.classList.remove('fade-in');
                    }, 500);
                }, 500);
            }
            
            function tweetQuote() {
                const quote = quoteText.textContent;
                const author = quoteAuthor.textContent;
                const tweetText = `${quote} ${author}`;
                const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
                window.open(tweetUrl, '_blank');
            }
            
            function selectCategory(category) {
                currentCategory = category;
                
                // Update active button
                categoryBtns.forEach(btn => {
                    if (btn.getAttribute('data-category') === category) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // Display new quote
                displayQuote();
            }
            
            // Event listeners
            newQuoteBtn.addEventListener('click', displayQuote);
            tweetBtn.addEventListener('click', tweetQuote);
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    selectCategory(this.getAttribute('data-category'));
                });
            });
            
            // Initialize counter
            const categoryQuotes = quotes[currentCategory];
            quoteCounter.textContent = `Quote ${currentQuoteIndex + 1} of ${categoryQuotes.length}`;
        });
    </script>
</body>
</html>
