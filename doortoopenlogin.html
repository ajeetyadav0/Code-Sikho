<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door to Access - Login/Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1500px;
        }

        /* Wall behind the door */
        .wall {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            z-index: -2;
        }

        /* Floor */
        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #34495e, #2c3e50);
            transform: rotateX(70deg) translateZ(-100px);
            transform-origin: bottom;
            z-index: -1;
        }

        /* Door container */
        .door-container {
            position: relative;
            width: 320px;
            height: 500px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        /* Door frame */
        .door-frame {
            position: absolute;
            width: 320px;
            height: 500px;
            background: linear-gradient(to right, #8B4513, #A0522D);
            border-radius: 10px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        /* Door */
        .door {
            position: absolute;
            width: 300px;
            height: 480px;
            top: 10px;
            left: 10px;
            background: linear-gradient(to right, #654321, #8B4513);
            border-radius: 5px;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer;
            z-index: 3;
        }

        /* Door open state */
        .door.open {
            transform: rotateY(-120deg);
        }

        /* Wood texture on door */
        .door::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
            border-radius: 5px;
        }

        /* Door panels */
        .door-panel {
            position: absolute;
            background: linear-gradient(to right, #5D4037, #6D4C41);
            border: 2px solid #3E2723;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .door-panel.top {
            width: 120px;
            height: 150px;
            top: 30px;
            left: 30px;
        }

        .door-panel.bottom {
            width: 120px;
            height: 150px;
            bottom: 30px;
            left: 30px;
        }

        /* Door handle */
        .door-handle {
            position: absolute;
            width: 20px;
            height: 40px;
            background: linear-gradient(to right, #FFD700, #FFA500);
            border-radius: 10px;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Door knob shadow */
        .door-handle::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Welcome text */
        .welcome-text {
            position: absolute;
            top: -80px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Form container */
        .form-container {
            position: absolute;
            width: 300px;
            height: 480px;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 30px;
            transform: translateX(100%);
            opacity: 0;
            transition: transform 1s ease 0.5s, opacity 0.5s ease 0.5s;
            overflow: hidden;
            z-index: 1;
        }

        .form-container.active {
            transform: translateX(0);
            opacity: 1;
        }

        /* Form header */
        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-header h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        /* Form tabs */
        .form-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
        }

        .form-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .form-tab.active {
            color: #3498db;
            border-bottom: 2px solid #3498db;
        }

        /* Form content */
        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeInContent 0.5s;
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form groups */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        /* Remember me checkbox */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #7f8c8d;
        }

        .remember-forgot input {
            margin-right: 5px;
        }

        .remember-forgot a {
            color: #3498db;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #2980b9, #21618c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Social login */
        .social-login {
            margin-top: 25px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 15px;
            color: #7f8c8d;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f1f1;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .social-icon.google:hover {
            background: #ea4335;
            color: white;
        }

        .social-icon.facebook:hover {
            background: #3b5998;
            color: white;
        }

        .social-icon.twitter:hover {
            background: #1da1f2;
            color: white;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s 1s;
        }

        .form-container.active .close-btn {
            opacity: 1;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            right: -300px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: right 0.5s;
            z-index: 100;
        }

        .success-message.show {
            right: 20px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .door-container {
                width: 280px;
                height: 450px;
            }

            .door-frame {
                width: 280px;
                height: 450px;
            }

            .door {
                width: 260px;
                height: 430px;
            }

            .form-container {
                width: 260px;
                height: 430px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wall"></div>
    <div class="floor"></div>

    <div class="door-container">
        <div class="welcome-text">Click the door to enter</div>
        
        <div class="door-frame"></div>
        
        <div class="door" id="door">
            <div class="door-panel top"></div>
            <div class="door-panel bottom"></div>
            <div class="door-handle"></div>
        </div>
        
        <div class="form-container" id="formContainer">
            <div class="close-btn" id="closeBtn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
            
            <div class="form-header">
                <h2>Welcome</h2>
            </div>
            
            <div class="form-tabs">
                <div class="form-tab active" data-tab="login">Login</div>
                <div class="form-tab" data-tab="signup">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <div class="form-content active" id="loginForm">
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon google">G</a>
                        <a href="#" class="social-icon facebook">f</a>
                        <a href="#" class="social-icon twitter">t</a>
                    </div>
                </div>
            </div>
            
            <!-- Signup Form -->
            <div class="form-content" id="signupForm">
                <form>
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
                
                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon google">G</a>
                        <a href="#" class="social-icon facebook">f</a>
                        <a href="#" class="social-icon twitter">t</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        Success! Your action has been completed.
    </div>

    <script>
        // Get elements
        const door = document.getElementById('door');
        const formContainer = document.getElementById('formContainer');
        const closeBtn = document.getElementById('closeBtn');
        const formTabs = document.querySelectorAll('.form-tab');
        const formContents = document.querySelectorAll('.form-content');
        const successMessage = document.getElementById('successMessage');
        const welcomeText = document.querySelector('.welcome-text');
        
        // Track if door is open
        let isDoorOpen = false;
        
        // Open door and show form
        door.addEventListener('click', function() {
            if (!isDoorOpen) {
                door.classList.add('open');
                formContainer.classList.add('active');
                isDoorOpen = true;
                welcomeText.style.opacity = '0';
            }
        });
        
        // Close door and hide form
        closeBtn.addEventListener('click', function() {
            door.classList.remove('open');
            formContainer.classList.remove('active');
            isDoorOpen = false;
            welcomeText.style.opacity = '1';
        });
        
        // Handle form tab switching
        formTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs and contents
                formTabs.forEach(t => t.classList.remove('active'));
                formContents.forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId + 'Form').classList.add('active');
            });
        });
        
        // Handle form submissions
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form type
                const formType = this.closest('.form-content').id;
                const isLogin = formType === 'loginForm';
                
                // Show success message
                if (isLogin) {
                    successMessage.textContent = 'Login successful! Welcome back.';
                } else {
                    successMessage.textContent = 'Account created successfully!';
                }
                
                successMessage.classList.add('show');
                
                // Hide message after 3 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
                
                // Reset form
                this.reset();
            });
        });
        
        // Handle social login clicks
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('click', function(e) {
                e.preventDefault();
                const platform = this.classList[1];
                
                // Show success message
                successMessage.textContent = `Connecting with ${platform.charAt(0).toUpperCase() + platform.slice(1)}...`;
                successMessage.classList.add('show');
                
                // Hide message after 2 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 2000);
            });
        });
        
        // Handle forgot password link
        document.querySelector('.remember-forgot a').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Show success message
            successMessage.textContent = 'Password reset link sent to your email!';
            successMessage.classList.add('show');
            
            // Hide message after 3 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        });
        
        // Add some initial animation to the door
        setTimeout(() => {
            door.style.transform = 'translateZ(10px)';
            setTimeout(() => {
                door.style.transform = 'translateZ(0)';
            }, 500);
        }, 1000);
    </script>
</body>
</html>
