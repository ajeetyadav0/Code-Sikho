<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Login - Click to Illuminate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
        }

        /* Initial lamp container */
        .lamp-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .lamp-container:hover {
            transform: scale(1.05);
        }

        .lamp-wrapper {
            position: relative;
            width: 200px;
            height: 300px;
        }

        /* Click hint */
        .click-hint {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0.8;
            animation: pulse 2s infinite;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            50% { transform: translateX(-50%) scale(1.05); opacity: 1; }
        }

        /* Lamp SVG */
        .lamp-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .lamp-light {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lamp-light.active {
            opacity: 1;
        }

        /* Login container */
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 900px;
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }

        .login-container.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }

        /* Form layout */
        .form-layout {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        /* Lamp section */
        .lamp-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Form section */
        .form-section {
            flex: 1;
            padding: 20px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: #666;
            font-size: 14px;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: rgba(102, 126, 234, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #667eea;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: rotate(90deg);
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: color 0.3s ease;
        }

        .input-wrapper input:focus ~ .input-icon {
            color: #667eea;
        }

        /* Form options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-wrapper label {
            color: #666;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            gap: 15px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            color: #999;
            font-size: 14px;
        }

        /* Social login */
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #555;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        /* Sign up link */
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            transform: translateX(400px);
            z-index: 2000;
            transition: transform 0.3s ease;
        }

        .success-message.show {
            transform: translateX(0);
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        .submit-btn.loading .spinner {
            display: inline-block;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .lamp-wrapper {
                width: 150px;
                height: 225px;
            }

            .click-hint {
                font-size: 16px;
                bottom: -40px;
            }

            .login-container {
                padding: 30px 20px;
                width: 95%;
                border-radius: 20px;
            }

            .form-layout {
                flex-direction: column;
                gap: 30px;
            }

            .lamp-section {
                order: 2;
            }

            .form-section {
                order: 1;
                padding: 0;
            }

            .form-header h2 {
                font-size: 28px;
            }

            .social-login {
                flex-direction: column;
                gap: 10px;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .input-wrapper input {
                padding: 12px 15px 12px 40px;
                font-size: 14px;
            }

            .input-icon {
                left: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .lamp-wrapper {
                width: 120px;
                height: 180px;
            }

            .login-container {
                padding: 20px 15px;
            }

            .form-header h2 {
                font-size: 24px;
            }

            .form-header p {
                font-size: 13px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>

    <!-- Initial lamp container -->
    <div class="lamp-container" id="initialLamp">
        <div class="lamp-wrapper">
            <svg class="lamp-svg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="lampGradient">
                        <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#ffa500;stop-opacity:0.3" />
                    </radialGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Light rays -->
                <g class="light-rays">
                    <path class="light-ray ray1" d="M100 80 L50 30" stroke="url(#lampGradient)" stroke-width="3" opacity="0.6"/>
                    <path class="light-ray ray2" d="M100 80 L150 30" stroke="url(#lampGradient)" stroke-width="3" opacity="0.6"/>
                    <path class="light-ray ray3" d="M100 80 L30 70" stroke="url(#lampGradient)" stroke-width="3" opacity="0.6"/>
                    <path class="light-ray ray4" d="M100 80 L170 70" stroke="url(#lampGradient)" stroke-width="3" opacity="0.6"/>
                </g>
                
                <!-- Lamp shade -->
                <path d="M50 80 Q50 120 70 140 L130 140 Q150 120 150 80 Z" 
                      fill="#ff6b6b" stroke="#d63447" stroke-width="2"/>
                
                <!-- Lamp base -->
                <rect x="85" y="140" width="30" height="80" fill="#4a4a4a" rx="5"/>
                <rect x="75" y="220" width="50" height="10" fill="#3a3a3a" rx="2"/>
                <ellipse cx="100" cy="235" rx="40" ry="8" fill="#2a2a2a"/>
                
                <!-- Light bulb glow -->
                <circle class="lamp-light" cx="100" cy="110" r="25" fill="url(#lampGradient)" filter="url(#glow)"/>
                <circle class="lamp-light" cx="100" cy="110" r="35" fill="url(#lampGradient)" opacity="0.3"/>
                <circle class="lamp-light" cx="100" cy="110" r="45" fill="url(#lampGradient)" opacity="0.1"/>
                
                <!-- Decorative details -->
                <circle cx="70" cy="100" r="3" fill="#fff" opacity="0.6"/>
                <circle cx="130" cy="100" r="3" fill="#fff" opacity="0.6"/>
            </svg>
        </div>
        <div class="click-hint">Click the lamp to login</div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Login container -->
    <div class="login-container" id="loginContainer">
        <button class="close-btn" id="closeBtn">‚úï</button>
        
        <div class="form-layout">
            <!-- Lamp section -->
            <div class="lamp-section">
                <div class="lamp-wrapper">
                    <svg class="lamp-svg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <radialGradient id="lampGradient2">
                                <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#ffa500;stop-opacity:0.3" />
                            </radialGradient>
                            <filter id="glow2">
                                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        
                        <!-- Light rays -->
                        <g class="light-rays">
                            <path class="light-ray ray1" d="M100 80 L50 30" stroke="url(#lampGradient2)" stroke-width="3" opacity="0.6"/>
                            <path class="light-ray ray2" d="M100 80 L150 30" stroke="url(#lampGradient2)" stroke-width="3" opacity="0.6"/>
                            <path class="light-ray ray3" d="M100 80 L30 70" stroke="url(#lampGradient2)" stroke-width="3" opacity="0.6"/>
                            <path class="light-ray ray4" d="M100 80 L170 70" stroke="url(#lampGradient2)" stroke-width="3" opacity="0.6"/>
                        </g>
                        
                        <!-- Lamp shade -->
                        <path d="M50 80 Q50 120 70 140 L130 140 Q150 120 150 80 Z" 
                              fill="#ff6b6b" stroke="#d63447" stroke-width="2"/>
                        
                        <!-- Lamp base -->
                        <rect x="85" y="140" width="30" height="80" fill="#4a4a4a" rx="5"/>
                        <rect x="75" y="220" width="50" height="10" fill="#3a3a3a" rx="2"/>
                        <ellipse cx="100" cy="235" rx="40" ry="8" fill="#2a2a2a"/>
                        
                        <!-- Light bulb glow -->
                        <circle class="lamp-light" cx="100" cy="110" r="25" fill="url(#lampGradient2)" filter="url(#glow2)"/>
                        <circle class="lamp-light" cx="100" cy="110" r="35" fill="url(#lampGradient2)" opacity="0.3"/>
                        <circle class="lamp-light" cx="100" cy="110" r="45" fill="url(#lampGradient2)" opacity="0.1"/>
                        
                        <!-- Decorative details -->
                        <circle cx="70" cy="100" r="3" fill="#fff" opacity="0.6"/>
                        <circle cx="130" cy="100" r="3" fill="#fff" opacity="0.6"/>
                    </svg>
                </div>
            </div>

            <!-- Form section -->
            <div class="form-section">
                <div class="form-header">
                    <h2>Welcome Back!</h2>
                    <p>Light up your day with a cozy login</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                            <span class="input-icon">üìß</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                            <span class="input-icon">üîí</span>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="spinner"></div>
                    </button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn">
                        <span>üî∑</span> Google
                    </button>
                    <button class="social-btn">
                        <span>üìò</span> Facebook
                    </button>
                    <button class="social-btn">
                        <span>üê¶</span> Twitter
                    </button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Success message -->
    <div class="success-message" id="successMessage">
        ‚úì Login successful! Welcome back!
    </div>

    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check if GSAP is loaded
            if (typeof gsap === 'undefined') {
                console.error('GSAP not loaded');
                return;
            }

            // Elements
            const initialLamp = document.getElementById('initialLamp');
            const loginContainer = document.getElementById('loginContainer');
            const overlay = document.getElementById('overlay');
            const closeBtn = document.getElementById('closeBtn');
            const loginForm = document.getElementById('loginForm');
            const successMessage = document.getElementById('successMessage');

            // Initial animations
            gsap.timeline()
                .from('.bg-shape', {
                    scale: 0,
                    opacity: 0,
                    duration: 1.5,
                    ease: 'power3.out',
                    stagger: 0.2
                })
                .from('#initialLamp', {
                    scale: 0,
                    rotation: 180,
                    opacity: 0,
                    duration: 1,
                    ease: 'back.out(1.7)'
                }, '-=0.5')
                .from('.click-hint', {
                    y: 20,
                    opacity: 0,
                    duration: 0.6,
                    ease: 'power3.out'
                }, '-=0.3');

            // Open form when lamp is clicked
            initialLamp.addEventListener('click', function() {
                // Animate initial lamp out
                gsap.to('#initialLamp', {
                    scale: 0,
                    rotation: 360,
                    opacity: 0,
                    duration: 0.8,
                    ease: 'back.in(1.7)',
                    onComplete: function() {
                        initialLamp.style.display = 'none';
                    }
                });

                // Show overlay and login container
                overlay.classList.add('active');
                loginContainer.classList.add('active');

                // Animate form elements
                gsap.timeline()
                    .from('.form-header h2', {
                        y: 30,
                        opacity: 0,
                        duration: 0.8,
                        ease: 'power3.out'
                    })
                    .from('.form-header p', {
                        y: 20,
                        opacity: 0,
                        duration: 0.6,
                        ease: 'power3.out'
                    }, '-=0.2')
                    .from('.form-group', {
                        x: -30,
                        opacity: 0,
                        duration: 0.6,
                        ease: 'power3.out',
                        stagger: 0.1
                    }, '-=0.3')
                    .from('.submit-btn', {
                        scale: 0.8,
                        opacity: 0,
                        duration: 0.6,
                        ease: 'back.out(1.7)'
                    }, '-=0.2')
                    .from('.social-btn', {
                        y: 20,
                        opacity: 0,
                        duration: 0.5,
                        ease: 'power3.out',
                        stagger: 0.1
                    }, '-=0.3')
                    .from('.lamp-section .lamp-svg', {
                        scale: 0,
                        rotation: -180,
                        opacity: 0,
                        duration: 1,
                        ease: 'back.out(1.7)'
                    }, '-=0.5')
                    .from('.close-btn', {
                        scale: 0,
                        rotation: 180,
                        duration: 0.5,
                        ease: 'back.out(1.7)'
                    }, '-=0.3');
            });

            // Close form function
            function closeForm() {
                gsap.to(loginContainer, {
                    scale: 0,
                    opacity: 0,
                    duration: 0.5,
                    ease: 'back.in(1.7)',
                    onComplete: function() {
                        loginContainer.classList.remove('active');
                        overlay.classList.remove('active');
                        initialLamp.style.display = 'block';
                        
                        // Animate lamp back
                        gsap.fromTo('#initialLamp', 
                            { scale: 0, rotation: -360, opacity: 0 },
                            { scale: 1, rotation: 0, opacity: 1, duration: 0.8, ease: 'back.out(1.7)' }
                        );
                    }
                });
            }

            // Close button event
            closeBtn.addEventListener('click', closeForm);
            
            // Overlay click to close
            overlay.addEventListener('click', closeForm);

            // Lamp light animation on form interaction
            const lampLights = document.querySelectorAll('.lamp-light');
            const lightRays = document.querySelectorAll('.light-ray');
            const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');

            inputs.forEach(function(input) {
                input.addEventListener('focus', function() {
                    lampLights.forEach(function(light) {
                        gsap.to(light, {
                            opacity: 1,
                            duration: 0.5,
                            ease: 'power2.out'
                        });
                    });
                    
                    lightRays.forEach(function(ray, index) {
                        gsap.to(ray, {
                            opacity: 0.6,
                            scale: 1.2,
                            duration: 0.5,
                            ease: 'power2.out',
                            delay: index * 0.1
                        });
                    });

                    // Animate lamp shade
                    gsap.to('.lamp-svg', {
                        rotation: 5,
                        duration: 0.3,
                        ease: 'power2.inOut',
                        yoyo: true,
                        repeat: 1
                    });
                });

                input.addEventListener('blur', function() {
                    lampLights.forEach(function(light) {
                        gsap.to(light, {
                            opacity: 0,
                            duration: 0.5,
                            ease: 'power2.out'
                        });
                    });
                    
                    lightRays.forEach(function(ray) {
                        gsap.to(ray, {
                            opacity: 0,
                            scale: 1,
                            duration: 0.3,
                            ease: 'power2.out'
                        });
                    });
                });
            });

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const btn = e.target.querySelector('.submit-btn');
                btn.classList.add('loading');
                
                // Simulate API call
                await new Promise(function(resolve) {
                    setTimeout(resolve, 2000);
                });
                
                btn.classList.remove('loading');
                
                // Show success message
                successMessage.classList.add('show');
                
                // Animate lamp celebration
                gsap.timeline()
                    .to('.lamp-svg', {
                        rotation: 360,
                        duration: 1,
                        ease: 'power2.inOut'
                    })
                    .to(lampLights, {
                        opacity: 1,
                        scale: 1.5,
                        duration: 0.5,
                        ease: 'power2.out'
                    }, '-=0.5')
                    .to(lampLights, {
                        opacity: 0,
                        scale: 1,
                        duration: 0.5,
                        ease: 'power2.out',
                        delay: 0.5
                    });
                
                // Hide success message and close form after delay
                setTimeout(function() {
                    successMessage.classList.remove('show');
                    closeForm();
                }, 2000);
                
                // Reset form
                e.target.reset();
            });

            // Background shapes animation
            gsap.to('.shape1', {
                x: 30,
                y: 30,
                duration: 20,
                ease: 'sine.inOut',
                repeat: -1,
                yoyo: true
            });

            gsap.to('.shape2', {
                x: -20,
                y: 20,
                duration: 15,
                ease: 'sine.inOut',
                repeat: -1,
                yoyo: true
            });

            gsap.to('.shape3', {
                x: 20,
                y: -20,
                duration: 18,
                ease: 'sine.inOut',
                repeat: -1,
                yoyo: true
            });

            // Social button hover effects
            document.querySelectorAll('.social-btn').forEach(function(btn) {
                btn.addEventListener('mouseenter', function() {
                    gsap.to(btn, {
                        y: -3,
                        duration: 0.2,
                        ease: 'power2.out'
                    });
                });

                btn.addEventListener('mouseleave', function() {
                    gsap.to(btn, {
                        y: 0,
                        duration: 0.2,
                        ease: 'power2.out'
                    });
                });
            });

            // Submit button hover effect
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.addEventListener('mouseenter', function() {
                gsap.to(submitBtn, {
                    scale: 1.05,
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });

            submitBtn.addEventListener('mouseleave', function() {
                gsap.to(submitBtn, {
                    scale: 1,
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });
        });
    </script>
</body>
</html>
