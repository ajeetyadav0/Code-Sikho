<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Profile - Magic Wand</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #FFE5B4 0%, #FF9A8B 50%, #FF6B9D 100%);
            font-family: 'Fredoka', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Clouds background */
        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            animation: drift 20s infinite ease-in-out;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 20%;
            animation-duration: 25s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 40%;
            right: 30%;
            animation-duration: 30s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 35px;
            top: -10px;
            right: 15px;
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        /* Stars */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
        }

        /* Cartoon profile card */
        .profile-card {
            position: relative;
            width: 400px;
            background: linear-gradient(135deg, #FFF5E1, #FFE8D6);
            border-radius: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 10px 20px rgba(0, 0, 0, 0.15),
                inset 0 -5px 10px rgba(255, 255, 255, 0.5);
            padding: 40px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: rotate(-2deg);
            border: 4px solid #FFD93D;
        }

        .profile-card:hover {
            transform: rotate(0deg) scale(1.02);
        }

        /* Profile header */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .avatar {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF9A8B, #FF6B9D);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: white;
            box-shadow: 
                0 10px 30px rgba(255, 154, 139, 0.4),
                inset 0 -5px 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border: 3px solid #FFD93D;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 15px 40px rgba(255, 154, 139, 0.5),
                inset 0 -5px 15px rgba(255, 255, 255, 0.4);
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1s ease-out;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(180deg) translateY(-30px);
                opacity: 0;
            }
        }

        .profile-name {
            font-family: 'Comic Neue', cursive;
            font-size: 28px;
            font-weight: 700;
            color: #FF6B9D;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }

        .profile-title {
            color: #FF9A8B;
            font-size: 16px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* Profile stats */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat {
            text-align: center;
            padding: 15px 10px;
            background: linear-gradient(135deg, #FFE8D6, #FFF5E1);
            border: 3px solid #FFD93D;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-5px) rotate(-2deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-family: 'Comic Neue', cursive;
            font-size: 22px;
            font-weight: 700;
            color: #FF6B9D;
            margin-bottom: 5px;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 12px;
            color: #FF9A8B;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Magic wand */
        .magic-wand {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .magic-wand:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .magic-wand:active {
            transform: scale(0.95) rotate(-15deg);
        }

        .wand-handle {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 40px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .wand-tip {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #FFD93D, #FFA500);
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            box-shadow: 
                0 0 20px rgba(255, 217, 61, 0.8),
                0 0 40px rgba(255, 165, 0, 0.4);
            animation: wandGlow 2s ease-in-out infinite;
        }

        @keyframes wandGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(255, 217, 61, 0.8),
                    0 0 40px rgba(255, 165, 0, 0.4);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(255, 217, 61, 1),
                    0 0 60px rgba(255, 165, 0, 0.6);
            }
        }

        /* Magic particles */
        .magic-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #FFD93D, #FFA500);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        /* Subscription form */
        .subscription-form {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #FFF5E1, #FFE8D6);
            border-radius: 30px 30px 0 0;
            border: 4px solid #FFD93D;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 5;
        }

        .subscription-form.active {
            top: 0;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .form-title {
            font-family: 'Comic Neue', cursive;
            font-size: 26px;
            font-weight: 700;
            color: #FF6B9D;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }

        .magic-icon {
            font-size: 30px;
            animation: magicBounce 2s ease-in-out infinite;
        }

        @keyframes magicBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-subtitle {
            color: #FF9A8B;
            font-size: 14px;
            font-weight: 500;
        }

        /* Form groups */
        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideInMagic 0.6s forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideInMagic {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #FF6B9D;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(135deg, #FFF5E1, #FFE8D6);
            border: 3px solid #FFD93D;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Fredoka', cursive;
            color: #FF6B9D;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FFA500;
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.2);
            transform: scale(1.02);
        }

        .form-group input::placeholder,
        .form-group select::placeholder {
            color: rgba(255, 107, 157, 0.5);
        }

        /* Plan options */
        .plan-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .plan-option {
            padding: 15px;
            background: linear-gradient(135deg, #FFF5E1, #FFE8D6);
            border: 3px solid #FFD93D;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-option:hover {
            transform: translateY(-3px) rotate(-2deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .plan-option.selected {
            background: linear-gradient(135deg, #FF9A8B, #FF6B9D);
            color: white;
            transform: scale(1.05);
        }

        .plan-name {
            font-family: 'Comic Neue', cursive;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .plan-price {
            font-size: 20px;
            font-weight: 700;
            color: #FFD93D;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.1);
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FFD93D, #FFA500);
            border: none;
            border-radius: 15px;
            font-family: 'Comic Neue', cursive;
            font-size: 18px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: slideInMagic 0.6s 0.4s forwards;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Close button */
        .close-form {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FF9A8B, #FF6B9D);
            border: 3px solid #FFD93D;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideInMagic 0.6s 0.5s forwards;
        }

        .close-form:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFD93D, #FFA500);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(255, 165, 0, 0.3);
            font-family: 'Comic Neue', cursive;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        .success-message.show {
            top: 30px;
        }

        .magic-emoji {
            font-size: 24px;
            margin-right: 10px;
            animation: magicSpin 2s linear infinite;
        }

        @keyframes magicSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .profile-card {
                width: 90%;
                padding: 30px 20px;
            }

            .profile-stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .plan-options {
                grid-template-columns: 1fr;
            }

            .subscription-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>
    
    <div class="stars" id="stars"></div>

    <!-- Main container -->
    <div class="container">
        <!-- Cartoon profile card -->
        <div class="profile-card" id="profileCard">
            <div class="profile-header">
                <div class="avatar" id="avatar">ðŸŒŸ</div>
                <h2 class="profile-name">Star Wizard</h2>
                <p class="profile-title">Magical Creator</p>
            </div>
            
            <div class="profile-stats">
                <div class="stat">
                    <div class="stat-value">999</div>
                    <div class="stat-label">Spells</div>
                </div>
                <div class="stat">
                    <div class="stat-value">5K</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-value">âˆž</div>
                    <div class="stat-label">Power</div>
                </div>
            </div>
            
            <!-- Magic wand -->
            <div class="magic-wand" id="magicWand">
                <div class="wand-handle"></div>
                <div class="wand-tip"></div>
            </div>

            <!-- Subscription form -->
            <div class="subscription-form" id="subscriptionForm">
                <button class="close-form" id="closeForm">âœ•</button>
                
                <div class="form-header">
                    <h3 class="form-title">
                        <span class="magic-icon">âœ¨</span>
                        Magic Subscription
                    </h3>
                    <p class="form-subtitle">Choose your magical plan!</p>
                </div>
                
                <form id="magicForm">
                    <div class="form-group">
                        <label for="wizardName">Wizard Name</label>
                        <input type="text" id="wizardName" placeholder="Enter your magical name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="wizardEmail">Magic Email</label>
                        <input type="email" id="wizardEmail" placeholder="wizard@magicland.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="wizardPower">Power Level</label>
                        <select id="wizardPower" required>
                            <option value="">Select your power</option>
                            <option value="beginner">Beginner Wizard</option>
                            <option value="intermediate">Intermediate Mage</option>
                            <option value="advanced">Advanced Sorcerer</option>
                            <option value="master">Master of Magic</option>
                        </select>
                    </div>
                    
                    <div class="plan-options">
                        <div class="plan-option selected" data-plan="basic">
                            <div class="plan-name">Basic Spell</div>
                            <div class="plan-price">$9.99</div>
                        </div>
                        <div class="plan-option" data-plan="premium">
                            <div class="plan-name">Premium Magic</div>
                            <div class="plan-price">$19.99</div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Cast Subscription!</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success message -->
    <div class="success-message" id="successMessage">
        <span class="magic-emoji">ðŸŽ‰</span>
        <span>Magic Subscription Activated!</span>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Get elements
        const profileCard = document.getElementById('profileCard');
        const magicWand = document.getElementById('magicWand');
        const subscriptionForm = document.getElementById('subscriptionForm');
        const closeForm = document.getElementById('closeForm');
        const magicForm = document.getElementById('magicForm');
        const successMessage = document.getElementById('successMessage');
        const avatar = document.getElementById('avatar');

        let isFormOpen = false;

        // Create magic particles
        function createMagicParticles(x, y) {
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'magic-particle';
                
                const angle = (i / 12) * Math.PI * 2;
                const distance = 50 + Math.random() * 50;
                const px = Math.cos(angle) * distance;
                const py = Math.sin(angle) * distance;
                
                particle.style.setProperty('--x', px + 'px');
                particle.style.setProperty('--y', py + 'px');
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // Create sparkles on avatar
        function createSparkles() {
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const x = Math.random() * 100 - 50;
                const y = Math.random() * 100 - 50;
                
                sparkle.style.left = `calc(50% + ${x}px)`;
                sparkle.style.top = `calc(50% + ${y}px)`;
                
                avatar.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        // Toggle subscription form
        function toggleForm() {
            isFormOpen = !isFormOpen;
            
            if (isFormOpen) {
                // Create magic effect
                const rect = magicWand.getBoundingClientRect();
                createMagicParticles(rect.left + 30, rect.top + 30);
                
                // Animate wand
                magicWand.style.animation = 'wandWave 0.5s ease';
                
                // Show form
                setTimeout(() => {
                    subscriptionForm.classList.add('active');
                    profileCard.style.transform = 'rotate(2deg) scale(1.05)';
                }, 300);
                
                // Add sparkles to avatar
                createSparkles();
            } else {
                subscriptionForm.classList.remove('active');
                profileCard.style.transform = '';
                
                // Create closing magic
                const rect = closeForm.getBoundingClientRect();
                createMagicParticles(rect.left + 20, rect.top + 20);
            }
        }

        // Magic wand click
        magicWand.addEventListener('click', toggleForm);
        closeForm.addEventListener('click', toggleForm);

        // Plan selection
        document.querySelectorAll('.plan-option').forEach(plan => {
            plan.addEventListener('click', function() {
                document.querySelectorAll('.plan-option').forEach(p => p.classList.remove('selected'));
                this.classList.add('selected');
                
                // Add bounce effect
                this.style.animation = 'planBounce 0.5s ease';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            });
        });

        // Form submission
        magicForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('wizardName').value;
            const email = document.getElementById('wizardEmail').value;
            const power = document.getElementById('wizardPower').value;
            const selectedPlan = document.querySelector('.plan-option.selected').dataset.plan;
            
            if (name && email && power) {
                // Show success message
                successMessage.classList.add('show');
                
                // Create celebration magic
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;
                        createMagicParticles(x, y);
                    }, i * 100);
                }
                
                // Add avatar celebration
                avatar.textContent = 'ðŸŽŠ';
                avatar.style.animation = 'avatarCelebrate 1s ease';
                setTimeout(() => {
                    avatar.textContent = 'ðŸŒŸ';
                    avatar.style.animation = '';
                }, 1000);
                
                // Reset form after delay
                setTimeout(() => {
                    this.reset();
                    toggleForm();
                    successMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Add wand wave animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes wandWave {
                0%, 100% { transform: rotate(0deg); }
                25% { transform: rotate(-10deg); }
                75% { transform: rotate(10deg); }
            }
            
            @keyframes planBounce {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
            
            @keyframes avatarCelebrate {
                0% { transform: scale(1) rotate(0deg); }
                50% { transform: scale(1.3) rotate(180deg); }
                100% { transform: scale(1) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Add periodic sparkles
        setInterval(() => {
            if (Math.random() > 0.8) {
                createSparkles();
            }
        }, 3000);

        // Add hover effects
        magicWand.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1) rotate(10deg)';
        });

        magicWand.addEventListener('mouseleave', function() {
            if (!isFormOpen) {
                this.style.transform = '';
            }
        });

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isFormOpen) {
                toggleForm();
            }
            if (e.key === 'm' && e.ctrlKey && !isFormOpen) {
                e.preventDefault();
                toggleForm();
            }
        });

        // Add entrance animation
        window.addEventListener('load', function() {
            profileCard.style.animation = 'cardBounce 1s ease-out';
        });

        // Add entrance animation
        const entranceStyle = document.createElement('style');
        entranceStyle.textContent = `
            @keyframes cardBounce {
                0% { transform: translateY(-50px) scale(0.8) rotate(-5deg); }
                50% { transform: translateY(10px) scale(1.05) rotate(2deg); }
                100% { transform: translateY(0) scale(1) rotate(-2deg); }
            }
        `;
        document.head.appendChild(entranceStyle);
    </script>
</body>
</html>
