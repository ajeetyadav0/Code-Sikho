<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .card-container {
            perspective: 1000px;
            width: 350px;
            height: 500px;
        }

        .card {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .title {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .bio {
            text-align: center;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            border-radius: 50%;
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(102, 126, 234, 0.4);
        }

        .flip-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .flip-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .skills-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .skill {
            margin-bottom: 25px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .skill-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0;
            transition: width 1.5s ease;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="profileCard">
            <div class="card-front">
                <img src="https://yt3.ggpht.com/4gbTWT9eOicRkCqYXgKb8AygixRgHAAv8ioUEb7df4jNNV_0pg__OWXDryBqQ52ufAxQVuIFa0Y=s176-c-k-c0x00ffffff-no-rj" alt="Profile" class="profile-img">
                <h2 class="name">Code Sikho</h2>
                <p class="title">Learning Platform</p>
                <p class="bio">Passionate about creating beautiful and functional Coding And making websites.</p>
                
                <div class="social-links">
                    <a href="#" class="social-link" data-platform="twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link" data-platform="linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" class="social-link" data-platform="github">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-link" data-platform="dribbble">
                        <i class="fab fa-dribbble"></i>
                    </a>
                </div>
                
                <button class="flip-btn" id="flipBtn">View Skills</button>
            </div>
            
            <div class="card-back">
                <h2 class="skills-title">My Skills</h2>
                
                <div class="skill">
                    <div class="skill-name">
                        <span>UI Design</span>
                        <span>90%</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-progress" data-skill="90"></div>
                    </div>
                </div>
                
                <div class="skill">
                    <div class="skill-name">
                        <span>UX Research</span>
                        <span>85%</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-progress" data-skill="85"></div>
                    </div>
                </div>
                
                <div class="skill">
                    <div class="skill-name">
                        <span>Prototyping</span>
                        <span>80%</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-progress" data-skill="80"></div>
                    </div>
                </div>
                
                <div class="skill">
                    <div class="skill-name">
                        <span>HTML/CSS</span>
                        <span>75%</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-progress" data-skill="75"></div>
                    </div>
                </div>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>alex@example.com</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+1 (555) 123-4567</span>
                    </div>
                </div>
                
                <button class="flip-btn" id="flipBackBtn">View Profile</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <p id="notificationText"></p>
    </div>

    <script>
        // Card flip functionality
        const card = document.getElementById('profileCard');
        const flipBtn = document.getElementById('flipBtn');
        const flipBackBtn = document.getElementById('flipBackBtn');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        flipBtn.addEventListener('click', () => {
            card.classList.add('flipped');
            setTimeout(() => {
                animateSkills();
            }, 600);
        });
        
        flipBackBtn.addEventListener('click', () => {
            card.classList.remove('flipped');
        });
        
        // Animate skill bars
        function animateSkills() {
            const skillBars = document.querySelectorAll('.skill-progress');
            skillBars.forEach(bar => {
                const skill = bar.getAttribute('data-skill');
                bar.style.width = skill + '%';
            });
        }
        
        // Social link interactions
        const socialLinks = document.querySelectorAll('.social-link');
        socialLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const platform = link.getAttribute('data-platform');
                showNotification(`Opening ${platform.charAt(0).toUpperCase() + platform.slice(1)} profile...`);
            });
        });
        
        // Show notification
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Add tilt effect on card hover
        const cardContainer = document.querySelector('.card-container');
        
        cardContainer.addEventListener('mousemove', (e) => {
            if (card.classList.contains('flipped')) return;
            
            const rect = cardContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        cardContainer.addEventListener('mouseleave', () => {
            if (!card.classList.contains('flipped')) {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            }
        });
    </script>
</body>
</html>
