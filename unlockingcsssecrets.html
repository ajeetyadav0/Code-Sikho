<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlocking CSS Animation Secrets</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    /* --- Global Styles & Variables --- */
:root {
    --bg-color: #0f0f1e;
    --card-bg: #1a1a2e;
    --text-primary: #ffffff;
    --text-secondary: #b4b4b4;
    --accent-color: #7c3aed;
    --accent-glow: rgba(124, 58, 237, 0.5);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    perspective: 1000px; /* Essential for the 3D flip effect */
}

h1 {
    margin-bottom: 2rem;
    font-size: 2rem;
    background: linear-gradient(45deg, var(--accent-color), #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* --- Card Container (The 3D Stage) --- */
.card-container {
    width: 320px;
    height: 450px;
    position: relative;
    /* Secret #4: Hint to the browser for better performance */
    will-change: transform;
    /* Secret #3: Use transform for all movement */
    transform-style: preserve-3d;
    transition: transform 0.6s;
    /* Secret #1: Apply the bouncy entrance animation */
    animation: bouncyEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
}

/* The class added by JS to trigger the flip */
.card-container.is-flipped {
    transform: rotateY(180deg);
}

/* --- The Card Faces (Front & Back) --- */
.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden; /* Hide the back of the element */
    background: var(--card-bg);
    border-radius: 20px;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.1);
    /* Add a subtle hover effect */
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}

.card-container:hover .card-face {
    box-shadow: 0 15px 40px var(--accent-glow);
}

/* The back face is rotated by default */
.card-back {
    transform: rotateY(180deg);
}

/* --- Front Face Content --- */
.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=580&q=80') no-repeat center center/cover;
    border: 4px solid var(--accent-color);
    margin-bottom: 1rem;
}

h2 { font-size: 1.8rem; margin-bottom: 0.5rem; }
p { color: var(--text-secondary); margin-bottom: 1.5rem; }

.social-links a {
    font-size: 1.5rem;
    margin: 0 0.5rem;
    color: var(--text-secondary);
    transition: color 0.3s ease;
}
.social-links a:hover { color: var(--accent-color); }

/* --- Back Face Content --- */
.card-back h2 { color: var(--accent-color); }
.card-back p { max-width: 80%; }
.card-back button {
    padding: 0.8rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    background: var(--accent-color);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s ease;
}
.card-back button:hover { transform: scale(1.05); }


/* --- The Keyframes (Secrets in Action) --- */

/* Secret #1: Custom easing for a bouncy entrance */
@keyframes bouncyEntrance {
    from {
        opacity: 0;
        transform: translateY(100px) scale(0.8);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}
</style>
</head>
<body>

    <main>
        <h1>Click the Card to Reveal the Secret</h1>
        <div class="card-container" id="profile-card">
            <!-- Front of the card -->
            <div class="card-face card-front">
                <div class="profile-img"></div>
                <h2>Alex Doe</h2>
                <p>Creative Developer</p>
                <div class="social-links">
                    <a href="#">üìß</a>
                    <a href="#">üíº</a>
                    <a href="#">üê¶</a>
                </div>
            </div>
            <!-- Back of the card -->
            <div class="card-face card-back">
                <h2>About Me</h2>
                <p>I'm passionate about crafting beautiful, high-performance web experiences that bridge the gap between design and engineering. Let's build something amazing!</p>
                <button>Hire Me</button>
            </div>
        </div>
    </main>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const card = document.getElementById('profile-card');

    card.addEventListener('click', () => {
        card.classList.toggle('is-flipped');
    });
});
    </script>
</body>
</html>
