<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 20 Html form input attributes - required , disabled ,readonly , minlength ,maxlength</title>
</head>
<body>
    
    <!-- Required Attribute Start  -->

    <input type="text" name="username" required>

    <!-- disabled attribute -->

    <input type="text" value="Not Editable" disabled>

    <!-- readonly attribute -->

    <input type="text" value="Fixed Data" readonly>

    <!-- minlength & maxlength -->

    <input type="text" minlength="4" maxlength="10">
    
</body>
</html>
